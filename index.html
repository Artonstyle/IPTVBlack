<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  
  <script src="main.js"></script>

  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; --bg: radial-gradient(circle at top right, #001a4d, #00050a); }
    body { 
      width: 1920px; height: 1080px; margin: 0; 
      background: var(--bg); background-size: cover; background-position: center; 
      color: white; font-family: Arial, sans-serif; overflow: hidden; 
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.2); }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: rgba(255,255,255,.45); border-radius: 15px; }
    
    /* Fokus-Klasse für Fernbedienung */
    .focused { background: var(--blue) !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 30px var(--blue); }

    main { display: flex; height: 920px; padding: 50px; }
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: rgba(0,0,0,0.6); border: 2px solid rgba(0,210,255,0.6); border-radius: 30px; flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
    .btn { width: 90%; padding: 20px; margin: 10px 0; background: rgba(255,255,255,0.08); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 24px; color: white; }
  </style>
</head>

<body>
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div id="tv-content" style="font-size:40px; margin:auto;">Willkommen</div>
    
    <div id="setup-view">
      <div class="column" id="design-container">
        </div>
      <div class="column">
        <h2 style="color:var(--cyan)">INFO & SYNC</h2>
        <div id="mac-info" style="font-size:24px; margin-bottom:20px;">MAC: Lade...</div>
        <div id="status" style="margin-top:10px; color:var(--cyan); font-size:20px;"></div>
      </div>
    </div>
  </main>

<script>
  /* 1. HIER DEINE DATEINAMEN VON GITHUB EINTRAGEN 
     Achte exakt auf Groß/Kleinschreibung!
  */
  const MEINE_BILDER = [
    "bild1.webp",
    "bild2.webp",
    "Albania.png",
    "Albania2.jpg"
  ];

  // 2. Erzeugt die Buttons b1, b2, b3... automatisch
  function renderSetup() {
    let container = document.getElementById("design-container");
    let html = '<h2 style="color:var(--cyan)">DESIGN WÄHLEN</h2>';
    
    MEINE_BILDER.forEach((datei, i) => {
        // Wir nehmen den Dateinamen ohne Endung als Button-Text
        let anzeigename = datei.split('.')[0];
        html += `<div id="b${i+1}" class="btn">${anzeigename}</div>`;
    });
    
    // Letzter Button für Link laden
    let linkBtnIdx = MEINE_BILDER.length + 1;
    html += `<div id="b${linkBtnIdx}" class="btn" style="border-color:var(--cyan)">LINK VOM HANDY LADEN</div>`;
    
    container.innerHTML = html;
  }

  // 3. Diese Funktion wird von der main.js aufgerufen
  window.handleSetupOK = function(index) {
    if (index <= MEINE_BILDER.length) {
        // Bild auswählen
        setBG(MEINE_BILDER[index - 1]);
    } else {
        // Den letzten Button (Link laden) ausführen
        loadHandy();
    }
  };

  // 4. Den Hintergrund tatsächlich am TV ändern
  function setBG(imgName) {
    // Der Pfad zu deinem Github-Ordner
    var pfad = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/";
    var url = pfad + imgName + "?t=" + Date.now();
    
    document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
    document.getElementById("status").innerText = "Design geändert: " + imgName;
  }

  function loadHandy() {
    document.getElementById("status").innerText = "Synchronisiere...";
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + Date.now())
      .then(r => r.text()).then(t => {
        document.getElementById("status").innerText = "Playlist geladen!";
        console.log("Link:", t);
      }).catch(e => {
        document.getElementById("status").innerText = "Fehler beim Laden";
      });
  }

  // Startvorgang
  window.addEventListener("DOMContentLoaded", () => {
    renderSetup();
    // MAC Adresse abrufen
    try { 
      webapis.network.getMac(m => document.getElementById("mac-info").innerText = "MAC: " + m); 
    } catch(e) { 
      document.getElementById("mac-info").innerText = "MAC: Modus Simulation"; 
    }
  });
</script>
</body>
</html>
