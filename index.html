<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV – Blue Neon 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

  <style>
    :root{
      --main-blue:#0045ff; --neon-cyan:#00d2ff; --glass-blue:rgba(0,50,150,.3);
      --fav-gold:#ffcc00; --muted: rgba(255,255,255,.45);
      --dynamic-bg: radial-gradient(circle at top right,#001a4d,#00050a);
    }
    *{box-sizing:border-box; outline:none}
    body{
      width:1920px; height:1080px; margin:0; padding:0;
      background: var(--dynamic-bg); background-size: cover; background-position: center;
      color:white; font-family:'Segoe UI',Arial,sans-serif; overflow:hidden;
    }

    header{ height:160px; padding:0 80px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(0,210,255,.1); }
    .brand{ font-size:50px; font-weight:900; letter-spacing:-1px; }
    .brand span{ color:var(--neon-cyan); font-style:italic; }
    #menu{ display:flex; gap:10px; }
    .item{ padding:15px 40px; font-size:32px; font-weight:bold; color:rgba(255,255,255,.4); border-radius:15px; }
    .item.focused{ color:white; background:var(--main-blue); box-shadow:0 0 35px rgba(0,69,255,.6); transform:scale(1.08); }

    /* Einstellungs-Bereich (3 Spalten) */
    #setup-view{ display:none; flex-direction:row; gap:30px; width:100%; padding:30px 60px; }
    .column{ background:var(--glass-blue); backdrop-filter:blur(15px); border-radius:30px; border:1px solid rgba(0,210,255,.2); display:flex; flex-direction:column; overflow:hidden; flex:1; }
    .column-header{ padding:20px; font-size:16px; font-weight:800; color:var(--neon-cyan); text-transform:uppercase; letter-spacing:4px; border-bottom:1px solid rgba(0,210,255,.1); }
    
    .bg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
    .bg-btn { padding: 15px; background: rgba(255,255,255,0.05); border: 2px solid transparent; border-radius: 12px; text-align: center; font-size: 18px; color: white; }
    .bg-btn.focused { border-color: var(--neon-cyan); background: var(--main-blue); }

    input{ width:100%; background:rgba(255,255,255,0.05); border:1px solid rgba(0,210,255,0.2); padding:15px; color:white; font-size:18px; border-radius:12px; margin-bottom:10px; }
    input.focused{ border-color:var(--neon-cyan); background:rgba(0,210,255,0.1); }
    
    .btn{ padding:15px; background:var(--main-blue); color:white; border-radius:12px; text-align:center; font-weight:bold; cursor:pointer; margin-bottom:10px; }
    .btn.focused{ border:2px solid white; box-shadow:0 0 20px rgba(0,69,255,0.5); }
    
    .mac-box { padding: 0 20px 20px 20px; }
    .mac-label { color: var(--neon-cyan); font-size: 12px; margin-bottom: 5px; }
    .mac-val { font-size: 20px; font-weight: bold; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; }
  </style>
</head>

<body onload="init()">
<header>
  <div class="brand">BLACK<span>IPTV</span></div>
  <nav id="menu">
    <div id="i0" class="item">TV</div>
    <div id="i1" class="item">FILME</div>
    <div id="i2" class="item">SERIEN</div>
    <div id="i3" class="item">EINSTELLUNG</div>
  </nav>
</header>

<main id="main-root" style="display:flex; height:920px;">
  <div id="tv-view" style="display:flex; flex:1; justify-content:center; align-items:center;">TV Inhalte laden...</div>
  <div id="vod-view" style="display:none; flex:1; justify-content:center; align-items:center; font-size:30px; color:var(--muted);">Inhalte werden geladen...</div>

  <div id="setup-view">
    <div class="column">
      <div class="column-header">1) Design & Gerät</div>
      <div class="bg-grid">
        <div id="bg1" class="bg-btn">Galatasaray</div>
        <div id="bg2" class="bg-btn">Blue Neon</div>
        <div id="bg3" class="bg-btn">Dark Mode</div>
        <div id="bg4" class="bg-btn">Standard</div>
      </div>
      <div class="mac-box">
        <div class="mac-label">DEINE MAC-ADRESSE</div>
        <div id="mac-value" class="mac-val">00:00:00:00:00:00</div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">2) M3U Playlist</div>
      <div style="padding:20px;">
        <input id="m3u-url" type="text" placeholder="Playlist URL...">
        <div id="btn-save-m3u" class="btn">LISTE SPEICHERN</div>
        <div id="btn-load-m3u" class="btn">LISTE LADEN</div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">3) Xtream Codes</div>
      <div style="padding:20px;">
        <input id="xc-url" type="text" placeholder="Server URL">
        <input id="xc-user" type="text" placeholder="Nutzername">
        <input id="xc-pass" type="password" placeholder="Passwort">
        <div id="btn-login-xc" class="btn">LOGIN</div>
      </div>
    </div>
  </div>
</main>

<script>
  var $ = function(id){ return document.getElementById(id); };
  var area = "menu", menuIdx = 3, setupCol = 0, setupIdx = [0,0,0];

  function changeBG(file) {
    const url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + file;
    document.body.style.setProperty('--dynamic-bg', "radial-gradient(circle at top right, rgba(0,26,77,0.5), #00050a), url('" + url + "')");
    localStorage.setItem("selected_bg", file);
  }

  // Fokus-Logik für alle 3 Spalten
  function setupFocusables(col) {
    if(col === 0) return [{el:$("bg1"),f:"bild1.webp"},{el:$("bg2"),f:"bild2.webp"},{el:$("bg3"),f:"bild3.webp"},{el:$("bg4"),f:"bild4.webp"}];
    if(col === 1) return [{el:$("m3u-url")},{el:$("btn-save-m3u")},{el:$("btn-load-m3u")}];
    if(col === 2) return [{el:$("xc-url")},{el:$("xc-user")},{el:$("xc-pass")},{el:$("btn-login-xc")}];
    return [];
  }

  function updateUI() {
    document.querySelectorAll(".item, .bg-btn, .btn, input").forEach(e => e.classList.remove("focused"));
    if(area === "menu") {
      $("i" + menuIdx).classList.add("focused");
      $("setup-view").style.display = (menuIdx === 3) ? "flex" : "none";
      $("tv-view").style.display = (menuIdx === 0) ? "flex" : "none";
      $("vod-view").style.display = (menuIdx === 1 || menuIdx === 2) ? "flex" : "none";
    } else {
      var list = setupFocusables(setupCol);
      if(list[setupIdx[setupCol]]) list[setupIdx[setupCol]].el.classList.add("focused");
    }
  }

  window.addEventListener("keydown", function(e) {
    var k = e.keyCode; // Samsung Remote Keys
    if(area === "menu") {
      if(k === 37 && menuIdx > 0) menuIdx--; // Links
      if(k === 39 && menuIdx < 3) menuIdx++; // Rechts
      if(k === 40 && menuIdx === 3) { area = "setup"; setupCol = 0; setupIdx = [0,0,0]; } // Runter zu Einstellung
    } else {
      var list = setupFocusables(setupCol);
      if(k === 38) { // Hoch
        if(setupIdx[setupCol] > 0) setupIdx[setupCol]--;
        else area = "menu";
      }
      if(k === 40 && setupIdx[setupCol] < list.length - 1) setupIdx[setupCol]++; // Runter
      if(k === 37 && setupCol > 0) { setupCol--; setupIdx[setupCol] = 0; } // Spalte links
      if(k === 39 && setupCol < 2) { setupCol++; setupIdx[setupCol] = 0; } // Spalte rechts
      
      if(k === 13) { // OK / ENTER
        var f = list[setupIdx[setupCol]];
        if(f.f) changeBG(f.f);
        else if(f.el.id === "btn-save-m3u") alert("URL Gespeichert");
        else if(f.el.tagName === "INPUT") f.el.focus();
      }
    }
    updateUI();
  });

  function init() {
    var saved = localStorage.getItem("selected_bg");
    if(saved) changeBG(saved);
    try { $("mac-value").innerText = webapis.network.getMac(); } catch(e){ $("mac-value").innerText = "00:11:22:33:44:55"; }
    updateUI();
  }
</script>
</body>
</html>
