<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Black IPTV 2026 – Samsung Tizen</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

  <style>
    :root{
      --blue:#0045ff;
      --cyan:#00d2ff;
      --glass:rgba(0,40,120,.22);
      --glass2:rgba(0,0,0,.26);
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.40);
      --danger:#ff4d4d;
      --gold:#ffcc00;
    }
    *{box-sizing:border-box; outline:none}
    body{
      width:1920px;height:1080px;margin:0;
      background: radial-gradient(circle at top right, #001a4d, #00050a);
      background-size:cover;background-position:center;
      color:#fff;font-family: Arial, sans-serif; overflow:hidden;
    }

    header{
      height:160px;
      display:flex; justify-content:space-between; align-items:center;
      padding:0 80px;
      border-bottom:2px solid rgba(0,210,255,.15);
    }
    .brand{font-size:52px; font-weight:900; letter-spacing:-1px}
    .brand span{color:var(--cyan); font-style:italic}
    #menu{display:flex; gap:18px}
    .menu-item{
      padding:18px 46px;
      font-size:34px;
      font-weight:900;
      color:rgba(255,255,255,.35);
      border-radius:16px;
      transition:.12s;
    }
    .menu-item.focused{
      background:var(--blue);
      color:#fff;
      box-shadow:0 0 30px rgba(0,69,255,.6);
      transform:scale(1.04);
    }

    main{height:920px; padding:40px 60px}

    .panel{
      height:100%;
      border-radius:32px;
      background: var(--glass);
      border:1px solid rgba(0,210,255,.18);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    #tv-view, #vod-view, #setup-view { height:100%; display:none; }

    /* -----------------------------
       TV VIEW
    ----------------------------- */
    .tv-root{
      height:100%;
      display:flex;
      gap:24px;
      padding:22px;
    }
    .col{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(0,210,255,.14);
      border-radius:26px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .col-h{
      padding:18px 20px;
      color:var(--cyan);
      font-weight:900;
      letter-spacing:3px;
      font-size:14px;
      text-transform:uppercase;
      border-bottom:1px solid rgba(0,210,255,.10);
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    .list{
      flex:1;
      overflow-y:auto;
      padding:14px;
    }
    .list::-webkit-scrollbar{ width:0; }
    .entry{
      border-radius:16px;
      border:1px solid rgba(0,210,255,.12);
      background: rgba(0,0,0,.24);
      padding:16px 16px;
      margin-bottom:12px;
      transition:.12s;
      color:rgba(255,255,255,.82);
      font-weight:900;
      font-size:26px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .entry .sub{
      color:rgba(255,255,255,.55);
      font-weight:800;
      font-size:18px;
      letter-spacing:.3px;
      margin-left:auto;
    }
    .entry.focused{
      border-color: rgba(0,210,255,.85);
      box-shadow:0 0 18px rgba(0,210,255,.12);
      transform: scale(1.02);
      background: rgba(0,69,255,.18);
      color:#fff;
    }
    .chan-num{
      color:var(--cyan);
      font-weight:900;
      font-size:18px;
      min-width:42px;
      opacity:.85;
    }
    .star{
      margin-left:auto;
      font-size:26px;
      color:transparent;
      -webkit-text-stroke:2px var(--gold);
      text-shadow:0 0 10px rgba(255,204,0,.2);
    }
    .is-fav .star{
      color:var(--gold);
      -webkit-text-stroke:0px transparent;
      text-shadow:0 0 12px rgba(255,204,0,.55);
    }

    .player{
      flex:1.2;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:14px;
    }
    .video-box{
      background:#000;
      border:2px solid rgba(0,210,255,.22);
      border-radius:26px;
      overflow:hidden;
      height:auto;
      position:relative;

      aspect-ratio:16/9;
      max-height:520px;
    }
    video{width:100%;height:100%;object-fit:contain}
    .pinfo{
      padding:14px 14px 8px 14px;
      display:flex; flex-direction:column; gap:8px;
    }
    .pname{ font-size:44px; font-weight:900; }
    .phint{ color:rgba(255,255,255,.55); font-size:18px; font-weight:800; letter-spacing:.2px; }

    /* Fullscreen TV */
    body.is-fullscreen header{ display:none!important; }

    /* hide lists + info, but KEEP the player visible */
    body.is-fullscreen #tv-left,
    body.is-fullscreen #tv-mid,
    body.is-fullscreen .pinfo{ display:none!important; }

    body.is-fullscreen main{
      padding:0!important;
      margin:0!important;
      height:1080px!important;
      width:1920px!important;
    }

    body.is-fullscreen .video-box{
      position:fixed;
      left:0; top:0;
      width:1920px; height:1080px;
      z-index:9999;
      border:none; border-radius:0;
      max-height:none;
    }
    body.is-fullscreen video{ object-fit:contain; }

    /* -----------------------------
       SETUP VIEW (Tabs + Content)
    ----------------------------- */
    #setup-view{
      display:flex;
      flex-direction:column;
      gap:22px;
      padding:22px;
    }

    .tabs{
      display:flex; gap:14px;
      padding:10px;
      border-radius:22px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(0,210,255,.16);
    }
    .tab{
      padding:14px 24px;
      font-size:22px;
      font-weight:900;
      color:rgba(255,255,255,.45);
      border-radius:16px;
      transition:.12s;
      background: rgba(0,0,0,.15);
      border:1px solid rgba(0,210,255,.10);
    }
    .tab.focused{
      color:#fff;
      background: var(--blue);
      border-color: rgba(255,255,255,.15);
      box-shadow:0 0 18px rgba(0,69,255,.35);
      transform:scale(1.02);
    }

    .content-col{
      flex:1;
      background: var(--glass2);
      border:1px solid rgba(0,210,255,.14);
      border-radius:26px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .content-header{
      padding:18px 20px;
      color:var(--cyan);
      font-weight:900;
      letter-spacing:3px;
      font-size:14px;
      text-transform:uppercase;
      border-bottom:1px solid rgba(0,210,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .content-body{
      flex:1;
      overflow-y:auto;
      padding:16px;
    }
    .content-body::-webkit-scrollbar{ width:0; }

    .hint{
      color:rgba(255,255,255,.60);
      font-size:18px;
      line-height:1.35;
      letter-spacing:.2px;
      margin-left:auto;
      font-weight:700;
      text-transform:none;
    }

    .card2{
      border-radius:18px;
      border:1px solid rgba(0,210,255,.14);
      background: rgba(0,0,0,.22);
      padding:16px;
      margin-bottom:14px;
      transition:.12s;
      color:rgba(255,255,255,.92);
    }
    .card2.focused{
      border-color: rgba(0,210,255,.70);
      box-shadow:0 0 22px rgba(0,210,255,.12);
      transform: scale(1.01);
      background: rgba(0,69,255,.18);
    }
    .card2-title{ font-weight:900; font-size:30px; }
    .card2-sub{ margin-top:10px; color:rgba(255,255,255,.65); font-size:24px; word-break:break-all; }

    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background: rgba(0,210,255,.12);
      border:1px solid rgba(0,210,255,.22);
      color: rgba(255,255,255,.90);
      font-weight:900;
      font-size:16px;
      margin-left:10px;
      vertical-align:middle;
    }
    .badge.active{ background: rgba(0,69,255,.30); border-color: rgba(0,69,255,.55); }

    .label2{ color:var(--cyan); font-weight:900; letter-spacing:2px; font-size:14px; margin-top:10px; text-transform:uppercase; }

    .input{
      width:720px;
      max-width:100%;
      padding:18px 16px;
      margin-top:10px;
      border-radius:14px;
      border:1px solid rgba(0,210,255,.22);
      background: rgba(0,0,0,.28);
      color:#fff;
      font-size:24px;
    }
    .input.focused{
      border-color: rgba(0,210,255,.80);
      box-shadow:0 0 18px rgba(0,210,255,.12);
      background: rgba(0,69,255,.14);
    }

    .btnrow{ display:flex; gap:12px; margin-top:14px; }
    .btn{
      flex:1;
      padding:16px 14px;
      text-align:center;
      border-radius:14px;
      border:1px solid rgba(0,210,255,.22);
      background: rgba(0,69,255,.20);
      font-weight:900;
      font-size:22px;
      transition:.12s;
    }
    .btn.focused{
      background: var(--blue);
      box-shadow:0 0 18px rgba(0,69,255,.35);
      transform:scale(1.02);
    }

    .divider{ height:1px; background: rgba(0,210,255,.18); margin:16px 0; }

    /* Background tiles (5 spalten) */
    .tile-wrap{ display:flex; flex-wrap:wrap; gap:14px; }
    .tile{
      flex: 0 0 calc((100% - 14px*4) / 5);
      border-radius:18px;
      border:1px solid rgba(0,210,255,.14);
      background: rgba(0,0,0,.28);
      overflow:hidden;
      position:relative;
      transition:.12s;
    }
    .tile::before{ content:""; display:block; padding-top:56.25%; }
    .tile.focused{
      border-color: rgba(0,210,255,.85);
      box-shadow:0 0 18px rgba(0,210,255,.12);
      transform: scale(1.05);
    }
    .tile img{
      position:absolute; top:0; left:0; right:0; bottom:0;
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      background:#000;
    }
    .tile .label{
      position:absolute; left:0; right:0; bottom:0;
      padding:10px 10px;
      font-size:16px;
      font-weight:900;
      background: linear-gradient(to top, rgba(0,0,0,.92), rgba(0,0,0,0));
      text-shadow:0 2px 10px rgba(0,0,0,.75);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      color:#fff;
      letter-spacing:.5px;
    }

    /* =============================
       VOD (FILME / SERIEN) NETFLIX GRID
       - Topbar weg
       - Player weg
       - Rows weg
       - Links Kategorien, rechts Grid
    ============================== */
    .vod-netflix-root{
      height:100%;
      display:flex;
      gap:24px;
      padding:22px;
    }

    .vod-cats{
      width:420px;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(0,210,255,.18);
      border-radius:26px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .vod-cats-title{
      padding:18px 20px;
      color:var(--cyan);
      font-weight:900;
      letter-spacing:3px;
      font-size:14px;
      text-transform:uppercase;
      border-bottom:1px solid rgba(0,210,255,.14);
    }

    .vod-cat-list{
      flex:1;
      overflow-y:auto;
      padding:14px;
    }
    .vod-cat-list::-webkit-scrollbar{ width:0; }

    .vod-cat{
      padding:18px;
      margin-bottom:12px;
      border-radius:16px;
      background:rgba(0,0,0,.28);
      border:2px solid rgba(0,210,255,.14);
      font-size:26px;
      font-weight:900;
      color:rgba(255,255,255,.85);
      transition:.12s;
    }

    /* kräftiger als Menü */
    .vod-cat.focused{
      background:rgba(0,69,255,.35);
      border-color:#00d2ff;
      box-shadow:0 0 38px rgba(0,210,255,.95);
      color:#fff;
      transform:scale(1.02);
    }

    .vod-grid-wrap{
      flex:1;
      overflow-y:auto;
      padding-right:6px;
    }
    .vod-grid-wrap::-webkit-scrollbar{ width:0; }

    .vod-grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:22px;
    }

    .vod-tile{
      height:260px;
      border-radius:22px;
      overflow:hidden;
      background:#000;
      border:2px solid rgba(0,210,255,.15);
      position:relative;
      transition:.15s;
      transform-origin:center;
    }

    .vod-tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#000;
    }

    .vod-tile .cap{
      position:absolute;
      left:0; right:0; bottom:0;
      padding:14px;
      font-size:18px;
      font-weight:900;
      background:linear-gradient(to top, rgba(0,0,0,.95), rgba(0,0,0,0));
      text-shadow:0 2px 10px rgba(0,0,0,.8);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* kräftiger Fokus */
    .vod-tile.focused{
      transform:scale(1.14);
      z-index:3;
      border-color:#00d2ff;
      box-shadow:0 0 48px rgba(0,210,255,1);
    }

    .vod-empty{
      padding:22px;
      color:rgba(255,255,255,.7);
      font-weight:900;
      font-size:26px;
    }
  </style>
</head>

<script>

  // -----------------------------
  // Player (Samsung Tizen AVPlay + fallback)
  // -----------------------------
  var tvUseAvplay = false;
  var av = null;           // webapis.avplay
  var tvLastUrl = "";

  function initPlayer(){
    tvUseAvplay = !!(window.webapis && webapis.avplay);
    if(tvUseAvplay){
      av = webapis.avplay;
      // show AVPlay object, hide HTML5 video
      try{ $("av-player").style.display="block"; }catch(e){}
      try{ $("tv-video").style.display="none"; }catch(e){}
      // basic listeners (optional)
      try{
        av.setListener({
          onbufferingstart: function(){},
          onbufferingprogress: function(){},
          onbufferingcomplete: function(){},
          oncurrentplaytime: function(){},
          onevent: function(){},
          onerror: function(){},
          onstreamcompleted: function(){ try{ av.stop(); }catch(e){} }
        });
      }catch(e){}
    }else{
      // browser/emulator
      try{ $("tv-video").style.display="block"; }catch(e){}
      try{ $("av-player").style.display="none"; }catch(e){}
    }
  }

  function getVideoBoxRect(){
    var box = $("tv-video-box");
    if(!box) return {x:0,y:0,w:1920,h:1080};
    var r = box.getBoundingClientRect();
    return {x: Math.round(r.left), y: Math.round(r.top), w: Math.round(r.width), h: Math.round(r.height)};
  }

  function applyPlayerRect(full){
    var x=0,y=0,w=1920,h=1080;
    if(!full){
      var box=$("tv-video-box");
      if(box){
        var r=box.getBoundingClientRect();
        x=Math.round(r.left);
        y=Math.round(r.top);
        w=Math.round(r.width);
        h=Math.round(r.height);
      }
    }

    try{
      if(window.tizen && tizen.tvwindow){
        tizen.tvwindow.show(function(){}, function(){});
        tizen.tvwindow.setRect(x,y,w,h);
      }
    }catch(e){}

    if(av){
      try{ av.setDisplayRect(x,y,w,h); }catch(e){}
      try{ av.setDisplayMethod(full ? "PLAYER_DISPLAY_MODE_FULL_SCREEN" : "PLAYER_DISPLAY_MODE_AUTO"); }catch(e){}
    }
  }

  function stopTV(){
    tvLastUrl = "";
    if(tvUseAvplay && av){
      try{ av.stop(); }catch(e){}
      try{ av.close(); }catch(e){}
      return;
    }
    if(tvHls){ try{ tvHls.destroy(); }catch(e){} tvHls=null; }
    var v=$("tv-video");
    if(v){ try{ v.pause(); v.removeAttribute("src"); v.load(); }catch(e){} }
  }

  function playUrl(url){
    if(!url) return;
    tvLastUrl = url;

    if(tvUseAvplay && av){
      try{ av.stop(); }catch(e){}
      try{ av.close(); }catch(e){}
      try{
        av.open(url);
        av.setStreamingProperty && av.setStreamingProperty("ADAPTIVE_INFO", "BITRATE=5000");

        av.prepareAsync(function(){
          applyPlayerRect(tvFullscreen);
          try{ av.play(); }catch(e){}
        }, function(){
          try{ av.play(); }catch(e){}
        });
      }catch(e){}
      return;
    }

    var v=$("tv-video");
    if(!v) return;

    if(tvHls){ try{ tvHls.destroy(); }catch(e){} tvHls=null; }
    try{ v.pause(); v.removeAttribute("src"); v.load(); }catch(e){}

    if(window.Hls && Hls.isSupported()){
      tvHls = new Hls({enableWorker:true, lowLatencyMode:true, backBufferLength:30});
      tvHls.loadSource(url);
      tvHls.attachMedia(v);
      tvHls.on(Hls.Events.MANIFEST_PARSED, function(){ v.play().catch(function(){}); });
    }else{
      v.src=url;
      v.play().catch(function(){});
    }
  }

  var GH_OWNER = "Artonstyle";
  var GH_REPO  = "IPTVBlack";
  var GH_BG_DIR = "hintergrund";

  var area = "menu"; // menu | tvCats | tvChans | tabs | setupContent | vod
  var menuIdx = 0;

  var tabIdx = 0;
  var setupFocusIdx = 0;

  var bgItems = [];

  var m3uProfiles = JSON.parse(localStorage.getItem("iptv_m3u_profiles") || "[]");
  var xcProfiles  = JSON.parse(localStorage.getItem("iptv_xc_profiles")  || "[]");
  var activeM3UId = localStorage.getItem("iptv_active_m3u_id") || "";
  var activeXCId  = localStorage.getItem("iptv_active_xc_id")  || "";

  var tvCats = [];
  var tvAllChans = [];
  var tvCurChans = [];
  var tvCatIdx = 0;
  var tvChanIdx = 0;
  var tvFavs = JSON.parse(localStorage.getItem("iptv_tv_favs") || "[]");
  var tvHls = null;
  var tvFullscreen = false;

  // --------- VOD Netflix Grid State ----------
  var vodMode = "movies";     // movies | series
  var vodCats = [];
  var vodCatIdx = 0;
  var vodGridItems = [];
  var vodGridIdx = 0;
  var vodCols = 5;
  var vodFocus = "cats";      // cats | grid

  function $(id){ return document.getElementById(id); }
  function esc(s){
    return String(s||"")
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
  }
  function nowBust(){ return "t=" + Date.now(); }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  function uuid(){ return "id_" + Date.now() + "_" + Math.floor(Math.random()*100000); }

  function loadM3U(url){
    var xhr=new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.timeout=20000;
    xhr.onreadystatechange=function(){
      if(xhr.readyState!==4) return;
      if(xhr.status===200 && xhr.responseText){
        parseM3U(xhr.responseText);
        buildTVCategories();
        filterTVCategory(tvCats[0] ? tvCats[0].key : "ALL");
        $("tv-msg").innerText="OK=Play • 0=Fav • Back=Menu";
      }else{
        $("tv-msg").innerText="M3U Fehler ("+xhr.status+")";
        tvCats=[]; tvAllChans=[]; tvCurChans=[];
        renderTVLists();
      }
    };
    xhr.ontimeout=function(){
      $("tv-msg").innerText="M3U Timeout";
      tvCats=[]; tvAllChans=[]; tvCurChans=[];
      renderTVLists();
    };
    xhr.send();
  }

  function parseM3U(text){
    var lines=text.split("\n");
    tvAllChans=[];
    var pending=null;
    for(var i=0;i<lines.length;i++){
      var line=(lines[i]||"").trim();
      if(!line) continue;
      if(line.indexOf("#EXTINF")===0){
        var parts=line.split(",");
        var name=(parts.length>1?parts[parts.length-1]:"Unbekannt").trim();
        var g=line.match(/group-title="([^"]*)"/i);
        var group=(g && g[1])?g[1].trim():"Ohne Kategorie";
        pending={name:name,group:group};
        continue;
      }
      if(pending && (line.indexOf("http")===0 || line.indexOf("https")===0)){
        tvAllChans.push({name:pending.name, group:pending.group, url:line});
        pending=null;
        if(tvAllChans.length>=4000) break;
      }
    }
  }

  function buildTVCategories(){
    var counts={};
    for(var i=0;i<tvAllChans.length;i++){
      var g=tvAllChans[i].group || "Ohne Kategorie";
      counts[g]=(counts[g]||0)+1;
    }
    var groups=Object.keys(counts).sort(function(a,b){ return a.localeCompare(b); });
    tvCats=[];
    tvCats.push({key:"ALL", label:"ALL ("+tvAllChans.length+")"});
    tvCats.push({key:"Favoriten", label:"Favoriten ("+tvFavs.length+")"});
    for(var j=0;j<groups.length;j++){
      tvCats.push({key:groups[j], label:groups[j]+" ("+counts[groups[j]]+")"});
    }
  }

  function filterTVCategory(key){
    if(key==="ALL") tvCurChans = tvAllChans.slice();
    else if(key==="Favoriten") tvCurChans = tvAllChans.filter(function(c){ return tvFavs.indexOf(c.url)>-1; });
    else tvCurChans = tvAllChans.filter(function(c){ return (c.group||"Ohne Kategorie")===key; });

    tvChanIdx=0;
    renderTVLists();
  }

    if($("vod-view").style.display==="block" && area==="vod"){
      vodRenderCats();
      vodRenderGrid();
    }
  }

  // -----------------------------
  // KEY HANDLING
  // -----------------------------
  document.addEventListener("keydown", function(e){
    var k=e.keyCode;

    if(k===10009 || k===27){
      var ae=document.activeElement;
      if(ae && ae.tagName==="INPUT"){
        try{ ae.blur(); }catch(ex){}
        updateFocus();
        return;
      }

      if(tvFullscreen){
        tvToggleFullscreen();
        return;
      }

      if(area==="setupContent"){ area="tabs"; updateFocus(); return; }
      if(area==="tabs"){ area="menu"; updateFocus(); return; }
      if(area==="tvCats" || area==="tvChans"){ area="menu"; updateFocus(); return; }
      if(area==="vod"){ area="menu"; updateFocus(); return; }

      try{ tizen.application.getCurrentApplication().exit(); }catch(ex){}
      return;
    }

    if(tvFullscreen){
      if(k===38){ if(tvChanIdx>0) tvChanIdx--; tvPlayCurrent(); return; }
      if(k===40){ if(tvChanIdx<tvCurChans.length-1) tvChanIdx++; tvPlayCurrent(); return; }
      if(k===13){ tvToggleFullscreen(); return; }
      if(k===48){ tvToggleFav(); return; }
      return;
    }

    // MENU
    if(area==="menu"){
      if(k===37){
        menuIdx = (menuIdx>0)?menuIdx-1:3;
        showMainByMenu(menuIdx);

        if(menuIdx===0) tvReloadFromActiveProfile();
        if(menuIdx===1 || menuIdx===2) vodReloadFromActiveProfile();
        if(menuIdx===3){ renderSetupTabs(); renderSetupTabPreview(); }

        updateFocus();
        return;
      }
      if(k===39){
        menuIdx = (menuIdx<3)?menuIdx+1:0;
        showMainByMenu(menuIdx);

        if(menuIdx===0) tvReloadFromActiveProfile();
        if(menuIdx===1 || menuIdx===2) vodReloadFromActiveProfile();
        if(menuIdx===3){ renderSetupTabs(); renderSetupTabPreview(); }

        updateFocus();
        return;
      }

      if(k===13 || k===40){
        if(menuIdx===0){ area="tvCats"; updateFocus(); return; }
        if(menuIdx===1 || menuIdx===2){
          area="vod";
          vodFocus="cats";
          updateFocus();
          return;
        }
        if(menuIdx===3){ area="tabs"; updateFocus(); return; }
      }

      updateFocus();
      return;
    }

    // Tabs
    if(area==="tabs"){
      if(k===37){
        tabIdx=(tabIdx>0)?tabIdx-1:3;
        renderSetupTabs();
        renderSetupTabPreview();
        return;
      }
      if(k===39){
        tabIdx=(tabIdx<3)?tabIdx+1:0;
        renderSetupTabs();
        renderSetupTabPreview();
        return;
      }
      if(k===13 || k===40){
        area="setupContent";
        setupFocusIdx=0;
        updateFocus();
        return;
      }
      updateFocus();
      return;
    }

    // Setup Content
    if(area==="setupContent"){
      var f=getSetupFocusables();
      var len=f.length;

      if(tabIdx===0 && k===48){
        setBackground(null);
        return;
      }

      if(k===38){
        if(setupFocusIdx===0){ area="tabs"; updateFocus(); return; }
        setupFocusIdx=Math.max(0, setupFocusIdx-1);
        updateFocus();
        return;
      }
      if(k===40){
        if(len) setupFocusIdx=Math.min(len-1, setupFocusIdx+1);
        updateFocus();
        return;
      }

      if(tabIdx===0){
        var cols=5;
        if(k===37){ if(len) setupFocusIdx=Math.max(0, setupFocusIdx-1); updateFocus(); return; }
        if(k===39){ if(len) setupFocusIdx=Math.min(len-1, setupFocusIdx+1); updateFocus(); return; }
        if(k===38){
          var up=setupFocusIdx-cols;
          if(up>=0){ setupFocusIdx=up; updateFocus(); }
          else { area="tabs"; updateFocus(); }
          return;
        }
        if(k===40){
          var dn=setupFocusIdx+cols;
          if(dn<=len-1){ setupFocusIdx=dn; updateFocus(); }
          return;
        }
      }else{
        if(k===39 && len){
          var el=f[setupFocusIdx];
          var kind=el.getAttribute("data-kind")||"";
          var idx=parseInt(el.getAttribute("data-idx")||"-1",10);
          if(kind==="m3u-prof"){
            deleteM3UProfile(idx);
            renderSetupTabPreview();
            area="setupContent";
            setupFocusIdx=clamp(setupFocusIdx,0,getSetupFocusables().length-1);
            updateFocus();
            tvReloadFromActiveProfile();
            return;
          }
          if(kind==="xc-prof"){
            deleteXCProfile(idx);
            renderSetupTabPreview();
            area="setupContent";
            setupFocusIdx=clamp(setupFocusIdx,0,getSetupFocusables().length-1);
            updateFocus();
            vodReloadFromActiveProfile();
            return;
          }
        }
      }

      if(k===13 && len){
        var el2=f[setupFocusIdx];
        var kind2=el2.getAttribute("data-kind")||"";
        var idx2=parseInt(el2.getAttribute("data-idx")||"-1",10);

        if(kind2==="bg" && bgItems[idx2]){
          setBackground(bgItems[idx2].url);
          return;
        }
        if(kind2==="mac"){
          renderMACTab();
          area="setupContent";
          setupFocusIdx=0;
          updateFocus();
          return;
        }
        if(kind2==="m3u-input"){
          try{ el2.focus(); }catch(ex){}
          return;
        }
        if(kind2==="m3u-save"){
          var name = ($("m3u-name") ? $("m3u-name").value : "");
          var url  = ($("m3u-url") ? $("m3u-url").value : "");
          if(addM3UProfile(name,url)){
            renderSetupTabPreview();
            area="setupContent";
            setupFocusIdx=3;
            updateFocus();
            tvReloadFromActiveProfile();
          }
          return;
        }
        if(kind2==="m3u-prof"){
          var p=m3uProfiles[idx2];
          if(p && p.id){
            setActiveM3U(p.id);
            renderSetupTabPreview();
            area="setupContent";
            updateFocus();
            tvReloadFromActiveProfile();
          }
          return;
        }

        if(kind2==="xc-input"){
          try{ el2.focus(); }catch(ex){}
          return;
        }
        if(kind2==="xc-save"){
          var n = ($("xc-name") ? $("xc-name").value : "");
          var u = ($("xc-user") ? $("xc-user").value : "");
          var p2 = ($("xc-pass") ? $("xc-pass").value : "");
          var s = ($("xc-url")  ? $("xc-url").value  : "");
          if(addXCProfile(n,u,p2,s)){
            renderSetupTabPreview();
            area="setupContent";
            setupFocusIdx=5;
            updateFocus();
            vodReloadFromActiveProfile();
          }
          return;
        }
        if(kind2==="xc-prof"){
          var xp=xcProfiles[idx2];
          if(xp && xp.id){
            setActiveXC(xp.id);
            renderSetupTabPreview();
            area="setupContent";
            updateFocus();
            vodReloadFromActiveProfile();
          }
          return;
        }
      }

      updateFocus();
      return;
    }

    // TV nav
    if(area==="tvCats"){
      if(k===38){ if(tvCatIdx>0) tvCatIdx--; updateFocus(); return; }
      if(k===40){ if(tvCatIdx<tvCats.length-1) tvCatIdx++; updateFocus(); return; }
      if(k===39 || k===13){
        area="tvChans";
        var key = tvCats[tvCatIdx] ? tvCats[tvCatIdx].key : "ALL";
        filterTVCategory(key);
        updateFocus();
        return;
      }
      if(k===37){ area="menu"; updateFocus(); return; }
      updateFocus();
      return;
    }
    if(area==="tvChans"){
      if(k===37){ area="tvCats"; updateFocus(); return; }
      if(k===38){
        if(tvChanIdx>0) tvChanIdx--;
        updateFocus();
        tvPlayCurrent();
        return;
      }
      if(k===40){ if(tvChanIdx<tvCurChans.length-1) tvChanIdx++; updateFocus(); return; }
      if(k===48){ tvToggleFav(); return; }
      if(k===13){
        if($("tv-now").innerText=== (tvCurChans[tvChanIdx] ? tvCurChans[tvChanIdx].name : "")){
          tvToggleFullscreen();
        }else{
          tvPlayCurrent();
        }
        return;
      }
      updateFocus();
      return;
    }

    // VOD Netflix nav
    if(area==="vod"){
      // Back to menu with LEFT from cats (wie Netflix)
      if(vodFocus==="cats"){
        if(k===37){ area="menu"; updateFocus(); return; }
        if(k===39){ vodFocus="grid"; updateFocus(); return; }
        if(k===38){ if(vodCatIdx>0) vodCatIdx--; vodLoadCategory(vodCatIdx); updateFocus(); return; }
        if(k===40){ if(vodCatIdx<vodCats.length-1) vodCatIdx++; vodLoadCategory(vodCatIdx); updateFocus(); return; }
        if(k===13){
          // OK = rein ins Grid
          vodLoadCategory(vodCatIdx);
          vodFocus="grid";
          vodGridIdx=0;
          updateFocus();
          return;
        }
        updateFocus();
        return;
      }

      // grid focus
      if(vodFocus==="grid"){
        if(k===37){ vodFocus="cats"; updateFocus(); return; }
        if(k===39){ /* rechts bleibt im grid */ return; }
        if(k===38){
          if(vodGridIdx - vodCols >= 0) vodGridIdx -= vodCols;
          updateFocus(); return;
        }
        if(k===40){
          if(vodGridIdx + vodCols < vodGridItems.length) vodGridIdx += vodCols;
          updateFocus(); return;
        }
        if(k===37){ vodFocus="cats"; updateFocus(); return; }
        if(k===39){
          // next tile
          if(vodGridIdx < vodGridItems.length-1) vodGridIdx++;
          updateFocus(); return;
        }
        if(k===13){
          // KEIN Player (gewünscht). Du kannst hier später Detail/Play bauen.
          // Für jetzt: nur Fokus lassen.
          return;
        }

        // Left/Right innerhalb Grid normal:
        if(k===37){
          vodFocus="cats"; updateFocus(); return;
        }
        if(k===39){
          if(vodGridIdx < vodGridItems.length-1) vodGridIdx++;
          updateFocus(); return;
        }
        if(k===37){
          if(vodGridIdx>0) vodGridIdx--;
          updateFocus(); return;
        }
        // (Samsung: wir lassen cat-switch auf LEFT wie oben)
        updateFocus();
        return;
      }

      updateFocus();
      return;
    }
  });

  function init(){
    try{
      ["Up","Down","Left","Right","Enter","Back","0"].forEach(function(k){
        tizen.tvinputdevice.registerKey(k);
      });
    }catch(e){}
    normalizeProfiles();

    initPlayer();
    setTimeout(function(){ applyPlayerRect(false); }, 50);

    menuIdx=0;
    area="menu";

    showMainByMenu(menuIdx);

    renderMenuFocus();
    renderSetupTabs();
    renderSetupTabPreview();

    loadBackgroundsFromGitHub();

    tvReloadFromActiveProfile();
    vodReloadFromActiveProfile();

    updateFocus();
  }
</script>
