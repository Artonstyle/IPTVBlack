<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026 - Emergency Fix</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; }
    body {
      width: 1920px; height: 1080px; margin: 0; background: #000;
      background-size: cover; background-position: center;
      color: white; font-family: Arial, sans-serif; overflow: hidden;
    }
    /* Aktiver Fokus muss extrem auffällig sein */
    .focused { 
      background: var(--blue) !important; 
      border: 5px solid white !important; 
      transform: scale(1.1); 
      box-shadow: 0 0 50px var(--blue);
    }
    header { height: 150px; display: flex; justify-content: center; gap: 50px; align-items: center; background: rgba(0,0,0,0.8); }
    .item { padding: 15px 30px; font-size: 30px; border-radius: 10px; border: 2px solid transparent; }
    
    main { display: flex; padding: 50px; gap: 30px; }
    .column { background: rgba(255,255,255,0.15); border-radius: 20px; flex: 1; padding: 30px; text-align: center; }
    .btn { padding: 25px; margin: 15px 0; background: #333; border-radius: 15px; font-size: 24px; border: 3px solid transparent; }
    input { width: 80%; padding: 15px; margin-top: 20px; background: #000; color: #00d2ff; border: 1px solid #00d2ff; }
  </style>
</head>

<body onload="init()">
  <header id="nav-bar">
    <div id="i0" class="item">TV</div>
    <div id="i1" class="item">FILME</div>
    <div id="i2" class="item">SERIEN</div>
    <div id="i3" class="item">EINSTELLUNG</div>
  </header>

  <main>
    <div class="column">
      <h2 style="color:var(--cyan)">1. DESIGN WÄHLEN</h2>
      <div id="b1" class="btn">GALATASARAY</div>
      <div id="b2" class="btn">BLUE NEON</div>
      <div id="b3" class="btn">STANDARD (AUS)</div>
    </div>

    <div class="column">
      <h2 style="color:var(--cyan)">2. HANDY SYNC</h2>
      <div id="b4" class="btn">VOM HANDY LADEN</div>
      <input id="url-box" type="text" value="Warte auf Link..." readonly>
      <div id="mac-info" style="margin-top:20px; font-size:18px;">MAC: Lade...</div>
    </div>
  </main>

<script>
  // Wir starten direkt im Setup-Modus (b1), damit du sofort testen kannst
  var area = "setup"; 
  var sIdx = 1; 
  var mIdx = 3;

  function update() {
    document.querySelectorAll(".item, .btn").forEach(el => el.classList.remove("focused"));
    if (area === "menu") {
      document.getElementById("i" + mIdx).classList.add("focused");
    } else {
      document.getElementById("b" + sIdx).classList.add("focused");
    }
  }

  window.addEventListener("keydown", function(e) {
    var k = e.keyCode;
    // Konsolen-Log für Debugging (falls du am PC testest)
    console.log("Taste gedrückt: " + k);

    if (area === "menu") {
      if (k == 37 && mIdx > 0) mIdx--; // Links
      if (k == 39 && mIdx < 3) mIdx++; // Rechts
      if (k == 40) area = "setup";     // Runter
    } else {
      if (k == 38) { // Hoch
        if (sIdx > 1 && sIdx != 4) sIdx--; 
        else area = "menu"; 
      }
      if (k == 40 && sIdx < 3) sIdx++; // Runter
      if (k == 39 && sIdx <= 3) sIdx = 4; // Rechts
      if (k == 37 && sIdx == 4) sIdx = 1; // Links

      if (k == 13) { // OK
        if (sIdx == 1) setImg("bild1.webp");
        if (sIdx == 2) setImg("bild2.webp");
        if (sIdx == 3) setImg("none");
        if (sIdx == 4) loadRemote();
      }
    }
    update();
  });

  function setImg(img) {
    if (img === "none") {
      document.body.style.backgroundImage = "none";
      document.body.style.backgroundColor = "#000";
    } else {
      var path = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + img + "?v=" + Date.now();
      document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('" + path + "')";
    }
  }

  function loadRemote() {
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?v=" + Date.now())
    .then(r => r.text()).then(d => {
      document.getElementById("url-box").value = d.trim();
      alert("Link empfangen!");
    });
  }

  function init() {
    try { 
      var mac = webapis.network.getMac();
      document.getElementById("mac-info").innerText = "MAC: " + mac;
    } catch(e) {}
    update();
  }
</script>
</body>
</html>
