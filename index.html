<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <style>
    :root {
      --blue: #0045ff; --cyan: #00d2ff;
      --bg: radial-gradient(circle at top right, #001a4d, #00050a);
    }
    body {
      width: 1920px; height: 1080px; margin: 0; background: var(--bg);
      background-size: cover; background-position: center;
      color: white; font-family: Arial, sans-serif; overflow: hidden;
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.2); }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: gray; border-radius: 15px; }
    .item.focused { color: white; background: var(--blue); box-shadow: 0 0 30px var(--blue); }

    main { display: flex; height: 920px; padding: 50px; gap: 30px; }
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: rgba(0,0,0,0.6); border: 2px solid var(--cyan); border-radius: 30px; flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; }
    
    .bg-btn, .btn { width: 90%; padding: 20px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 24px; color: white; }
    .bg-btn.focused, .btn.focused, input.focused { border-color: white; background: var(--blue); }
    
    input { width: 90%; padding: 20px; margin: 10px 0; background: #222; border: 1px solid var(--cyan); color: white; font-size: 20px; border-radius: 10px; }
    .qr { background: white; padding: 10px; margin: 20px; border-radius: 10px; }
  </style>
</head>

<body onload="init()">
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div id="tv-content" style="font-size: 40px; margin: auto;">Willkommen</div>
    
    <div id="setup-view">
      <div class="column">
        <h2 style="color:var(--cyan)">DESIGN</h2>
        <div id="b1" class="bg-btn">Galatasaray</div>
        <div id="b2" class="bg-btn">Blue Neon</div>
        <div id="b3" class="bg-btn">Standard</div>
        <div id="mac" style="margin-top:50px; color:var(--cyan)">MAC: Lade...</div>
      </div>

      <div class="column">
        <h2 style="color:var(--cyan)">HANDY UPLOAD</h2>
        <div class="qr"><img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://github.com/Artonstyle/IPTVBlack/edit/main/playlist.txt"></div>
        <div id="b4" class="btn">LINK VOM HANDY LADEN</div>
        <input id="url-display" type="text" placeholder="Kein Link empfangen" readonly>
      </div>
    </div>
  </main>

<script>
  var area = "menu", mIdx = 3, sIdx = 1;
  var $ = function(id) { return document.getElementById(id); };

  function update() {
    // Alles zurücksetzen
    document.querySelectorAll(".item, .bg-btn, .btn").forEach(el => el.classList.remove("focused"));
    
    if (area === "menu") {
      $("i" + mIdx).classList.add("focused");
      $("setup-view").style.display = (mIdx === 3) ? "flex" : "none";
      $("tv-content").style.display = (mIdx === 3) ? "none" : "block";
    } else {
      $("b" + sIdx).classList.add("focused");
    }
  }

  window.addEventListener("keydown", function(e) {
    var k = e.keyCode;
    // Navigation Hauptmenü
    if (area === "menu") {
      if (k == 37 && mIdx > 0) mIdx--; // Links
      if (k == 39 && mIdx < 3) mIdx++; // Rechts
      if (k == 40 && mIdx == 3) { area = "setup"; sIdx = 1; } // Runter ins Setup
    } 
    // Navigation Setup
    else {
      if (k == 38) { // Hoch
        if (sIdx > 1) sIdx--; else area = "menu";
      }
      if (k == 40 && sIdx < 4) sIdx++; // Runter
      if (k == 37 || k == 39) { // Spaltenwechsel
        if (sIdx <= 3) sIdx = 4; else sIdx = 1;
      }
      if (k == 13) { // OK Taste
        if (sIdx == 1) setBG("bild1.webp");
        if (sIdx == 2) setBG("bild2.webp");
        if (sIdx == 3) setBG("none");
        if (sIdx == 4) loadHandy();
      }
    }
    update();
  });

  function setBG(img) {
    if (img === "none") {
      document.body.style.backgroundImage = "none";
    } else {
      var url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + img + "?t=" + new Date().getTime();
      document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
    }
  }

  function loadHandy() {
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + new Date().getTime())
    .then(r => r.text()).then(d => { $("url-display").value = d.trim(); alert("Link geladen!"); });
  }

  function init() {
    try { $("mac").innerText = "MAC: " + webapis.network.getMac(); } catch(e) {}
    update();
  }
</script>
</body>
</html>
