<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script src="main.js"></script>
  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; --bg: radial-gradient(circle at top right, #001a4d, #00050a); }
    body { 
      width: 1920px; height: 1080px; margin: 0; 
      background: var(--bg); background-size: cover; background-position: center; 
      color: white; font-family: Arial, sans-serif; overflow: hidden; 
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.2); }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: rgba(255,255,255,.45); border-radius: 15px; }
    .focused { background: var(--blue) !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 30px var(--blue); }

    main { display: flex; height: 920px; padding: 50px; gap: 30px; }
    #tv-content { font-size: 40px; margin: auto; }
    
    /* Setup Ansicht */
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { 
      background: rgba(0,0,0,0.6); 
      border: 2px solid rgba(0,210,255,0.6); 
      border-radius: 30px; 
      flex: 1; 
      padding: 30px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      min-height: 600px; /* Damit die Spalte immer sichtbar ist */
    }
    .btn { width: 90%; padding: 20px; margin: 10px 0; background: rgba(255,255,255,0.08); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 24px; color: white; }
    h2 { color: var(--cyan); margin-bottom: 20px; }
  </style>
</head>

<body>
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div id="tv-content">Willkommen</div>
    
    <div id="setup-view">
      <div class="column">
        <h2>DESIGN</h2>
        <div id="design-container" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <div class="btn">Lade Designs...</div>
        </div>
      </div>

      <div class="column">
        <h2>INFO & SYNC</h2>
        <div id="mac-info" style="font-size:24px; margin-bottom:20px;">MAC: Lade...</div>
        <div id="status" style="margin-top:10px; color:var(--cyan); font-size:24px;">Bereit</div>
      </div>
    </div>
  </main>

<script>
  // WICHTIG: Prüfe hier, ob die Dateinamen EXAKT wie bei GitHub heißen!
  const MEINE_BILDER = [
    "bild1.webp",
    "bild2.webp",
    "Albania.png",
    "Albania2.jpg"
  ];

  function renderSetup() {
    const container = document.getElementById("design-container");
    if (!container) return;

    let html = "";
    MEINE_BILDER.forEach((datei, i) => {
        let name = datei.split('.')[0]; // Nimmt den Namen vor dem Punkt
        html += `<div id="b${i+1}" class="btn">${name}</div>`;
    });
    
    // Der "Link Laden" Button bekommt die nächste freie ID
    let linkIdx = MEINE_BILDER.length + 1;
    html += `<div id="b${linkIdx}" class="btn" style="border-color:var(--cyan); margin-top:40px;">LINK VOM HANDY LADEN</div>`;
    
    container.innerHTML = html;
    
    // Nach dem Rendern muss die main.js den Fokus eventuell neu setzen
    if (typeof update === "function") update();
  }

  window.handleSetupOK = function(index) {
    if (index <= MEINE_BILDER.length) {
        setBG(MEINE_BILDER[index - 1]);
    } else if (index === MEINE_BILDER.length + 1) {
        loadHandy();
    }
  };

  function setBG(imgName) {
    const url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + imgName + "?t=" + Date.now();
    document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
    document.getElementById("status").innerText = "Bild geladen!";
  }

  function loadHandy() {
    document.getElementById("status").innerText = "Lade Link...";
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + Date.now())
      .then(r => r.text()).then(t => {
        document.getElementById("status").innerText = "Link synchronisiert!";
      }).catch(() => {
        document.getElementById("status").innerText = "Fehler!";
      });
  }

  // Diese Funktion startet alles
  window.onload = function() {
    renderSetup();
    try {
      webapis.network.getMac(m => document.getElementById("mac-info").innerText = "MAC: " + m);
    } catch(e) {}
  };
</script>
</body>
</html>
