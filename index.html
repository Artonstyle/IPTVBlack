<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026 - Pro</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script src="main.js"></script>
  <style>
    :root { 
      --blue: #0045ff; --cyan: #00d2ff; --bg: radial-gradient(circle at top right, #001a4d, #00050a); 
      --panel: rgba(0,0,0,0.7);
    }
    body { 
      width: 1920px; height: 1080px; margin: 0; 
      background: var(--bg); background-size: cover; background-position: center; 
      color: white; font-family: Arial, sans-serif; overflow: hidden; 
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.1); }
    #menu { display: flex; gap: 15px; }
    .item { padding: 15px 35px; font-size: 32px; font-weight: bold; color: rgba(255,255,255,.3); border-radius: 12px; }
    
    #clock-box { text-align: right; min-width: 450px; }
    #time { font-size: 75px; font-weight: bold; line-height: 1; color: white; }
    #date { font-size: 24px; color: var(--cyan); margin-top: 5px; font-weight: bold; text-transform: uppercase; }

    main { display: flex; height: 920px; padding: 30px; gap: 20px; box-sizing: border-box; }
    #tv-view { display: flex; width: 100%; gap: 20px; }
    .tv-column { background: var(--panel); border-radius: 20px; border: 1px solid rgba(0,210,255,0.2); display: flex; flex-direction: column; overflow: hidden; }
    
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: var(--panel); border: 2px solid var(--cyan); border-radius: 30px; flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; }
    .btn { width: 90%; padding: 22px; margin: 12px 0; background: rgba(255,255,255,0.08); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 26px; color: white; }
    
    .focused { background: var(--blue) !important; color: white !important; border-left-color: var(--cyan) !important; transform: scale(1.02); }
    #mac-box { margin-top: auto; background: rgba(0,210,255,0.1); padding: 15px 40px; border: 1px solid var(--cyan); border-radius: 15px; }
  </style>
</head>

<body onload="initApp()" tabindex="0">
  <header>
    <div style="font-size: 45px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
    <div id="clock-box">
        <div id="time">--:--</div>
        <div id="date">Lädt...</div>
    </div>
  </header>

  <main>
    <div id="tv-view">
        <div id="cat-list" class="tv-column" style="width:400px"><h2>Kategorien</h2></div>
        <div id="chan-list" class="tv-column" style="width:500px"><h2>Sender</h2></div>
        <div style="flex:1"><div style="height:450px; background:#000; border:2px solid var(--cyan); border-radius:20px;"></div></div>
    </div>
    
    <div id="setup-view">
      <div class="column">
        <h2>DESIGN</h2>
        <div id="b1" class="btn">Galatasaray</div>
        <div id="b2" class="btn">Blue Neon</div>
        <div id="b3" class="btn">Albanien 1</div>
        <div id="b4" class="btn">Albanien 2</div>
      </div>
      <div class="column">
        <h2>INFO & STATUS</h2>
        <div id="b5" class="btn">LINK LADEN</div>
        <div id="mac-box">
            <div id="mac-info" style="font-size:35px; font-weight:bold;">MAC: lade...</div>
        </div>
      </div>
    </div>
  </main>

<script>
  // 1. INITIALISIERUNG (Basierend auf deiner Diagnose-Datei)
  function initApp() {
    document.body.focus(); [cite: 3]
    setInterval(function() { document.body.focus(); }, 500); [cite: 3]
    
    updateTime(); [cite: 3]
    setInterval(updateTime, 1000); [cite: 3]
    
    loadMac(); [cite: 3]

    if (window.update) {
      const oldUpdate = window.update;
      window.update = function() {
        oldUpdate();
        document.getElementById("tv-view").style.display = (window.mIdx === 0) ? "flex" : "none";
        document.getElementById("setup-view").style.display = (window.mIdx === 3) ? "flex" : "none";
      };
      window.update();
    }
  }

  // 2. UHRZEIT (Exakt wie in deiner Quelle)
  function updateTime() {
    var d = new Date(); [cite: 5]
    var h = d.getHours(), m = d.getMinutes(); [cite: 5]
    document.getElementById("time").innerText = (h < 10 ? "0" : "") + h + ":" + (m < 10 ? "0" : "") + m; [cite: 5]
    
    var tage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
    var monate = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
    document.getElementById("date").innerText = tage[d.getDay()] + ", " + d.getDate() + ". " + monate[d.getMonth()] + " 2026";
  }

  // 3. MAC-ADRESSE (Exakt wie in deiner Quelle)
  function loadMac() {
    var macEl = document.getElementById("mac-info");
    try {
      tizen.systeminfo.getPropertyValue("WIFI_NETWORK", function(w) { [cite: 6]
        if(w.macAddress) { 
            macEl.innerText = "MAC: " + w.macAddress.toUpperCase(); [cite: 6]
        } else { 
            loadLan(); [cite: 6]
        }
      }, loadLan); [cite: 6]
    } catch(e) { 
        macEl.innerText = "MAC: NICHT VERFÜGBAR"; [cite: 7]
    }

    function loadLan() {
      try {
        tizen.systeminfo.getPropertyValue("ETHERNET_NETWORK", function(l) { [cite: 8]
          macEl.innerText = "MAC: " + (l.macAddress ? l.macAddress.toUpperCase() : "NICHT VERFÜGBAR"); [cite: 8]
        }, function() {
          macEl.innerText = "MAC: NICHT VERFÜGBAR"; [cite: 8]
        });
      } catch(e) {
        macEl.innerText = "MAC: NICHT VERFÜGBAR"; [cite: 8]
      }
    }
  }

  // 4. SETUP AKTIONEN
  window.handleSetupOK = function(idx) {
    if (idx <= 4) {
      var imgs = ["bild1.webp", "bild2.webp", "Albania.png", "Albania2.jpg"];
      document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + imgs[idx-1] + "')";
    } else if (idx === 5) {
      fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + Date.now())
        .then(r => r.text()).then(t => { document.getElementById("url-display").value = t.trim(); });
    }
  }
</script>
</body>
</html>
