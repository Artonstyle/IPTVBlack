<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script src="main.js"></script>
  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; --bg: radial-gradient(circle at top right, #001a4d, #00050a); }
    body { 
      width: 1920px; height: 1080px; margin: 0; 
      background: var(--bg); background-size: cover; background-position: center; 
      color: white; font-family: Arial, sans-serif; overflow: hidden; 
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.1); }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: rgba(255,255,255,.45); border-radius: 15px; }
    .focused { background: var(--blue) !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 30px var(--blue); }

    /* Uhrzeit & Datum */
    #clock-box { text-align: right; min-width: 400px; }
    #time { font-size: 60px; font-weight: bold; color: white; line-height: 1; }
    #date { font-size: 24px; color: var(--cyan); margin-top: 5px; }

    main { display: flex; height: 920px; padding: 40px; gap: 20px; }
    
    /* TV Bereich */
    #tv-view { display: flex; width: 100%; gap: 20px; }
    .tv-column { background: rgba(0,0,0,0.6); border-radius: 20px; border: 1px solid rgba(0,210,255,0.2); padding: 20px; }
    #cat-list { width: 400px; }
    #chan-list { width: 500px; }
    #mini-player { flex: 1; display: flex; flex-direction: column; gap: 15px; background: transparent; border: none; }
    #video-window { width: 100%; height: 450px; background: #000; border: 2px solid var(--cyan); border-radius: 15px; }

    /* Setup Bereich */
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: rgba(0,0,0,0.7); border: 2px solid var(--cyan); border-radius: 30px; flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; }
    .btn { width: 90%; padding: 20px; margin: 10px 0; background: rgba(255,255,255,0.08); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 24px; color: white; }
    input { width: 90%; padding: 20px; margin: 20px 0; background: #111; border: 1px solid var(--cyan); color: white; font-size: 22px; border-radius: 10px; text-align: center; }
    .status-text { color: var(--cyan); font-size: 24px; margin-top: 10px; height: 30px; }
    h2 { color: var(--cyan); margin-bottom: 20px; font-size: 35px; }
  </style>
</head>

<body>
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
    <div id="clock-box">
        <div id="time">Lade...</div>
        <div id="date">08. FEBRUAR 2026</div>
    </div>
  </header>

  <main>
    <div id="tv-view">
        <div id="cat-list" class="tv-column"><h2>Kategorien</h2></div>
        <div id="chan-list" class="tv-column"><h2>Sender</h2></div>
        <div id="mini-player" class="tv-column">
            <div id="video-window"></div>
            <div id="channel-info" style="font-size: 30px;">Kein Sender gewählt</div>
        </div>
    </div>
    
    <div id="setup-view">
      <div class="column">
        <h2>DESIGN</h2>
        <div id="b1" class="btn">Galatasaray</div>
        <div id="b2" class="btn">Blue Neon</div>
        <div id="b3" class="btn">Albanien 1</div>
        <div id="b4" class="btn">Albanien 2</div>
      </div>
      <div class="column">
        <h2>HANDY UPLOAD</h2>
        <div id="b5" class="btn" style="border-color:var(--cyan)">LINK VOM HANDY LADEN</div>
        <input id="url-display" type="text" placeholder="Kein Link aktiv" readonly>
        <div id="status" class="status-text">Warte auf Aktion...</div>
        <div id="mac-info" style="margin-top:40px; opacity:0.6;">MAC: Lade...</div>
      </div>
    </div>
  </main>

<script>
  // 1. KORREKTE UHRZEIT & DATUM FÜR 2026
  function updateClock() {
    const nun = new Date();
    const h = String(nun.getHours()).padStart(2, '0');
    const m = String(nun.getMinutes()).padStart(2, '0');
    document.getElementById("time").innerText = h + ":" + m;

    const tage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
    const monate = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
    
    // Wir erzwingen 2026 laut deiner Vorgabe
    document.getElementById("date").innerText = tage[nun.getDay()] + ", " + nun.getDate() + ". " + monate[nun.getMonth()] + " 2026";
  }

  // 2. FERNBEDIENUNG (OK-Taste)
  window.handleSetupOK = function(index) {
    if (index === 1) setBG("bild1.webp");
    else if (index === 2) setBG("bild2.webp");
    else if (index === 3) setBG("Albania.png");
    else if (index === 4) setBG("Albania2.jpg");
    else if (index === 5) loadHandy();
  };

  function setBG(img) {
    const url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + img + "?t=" + Date.now();
    document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
    document.getElementById("status").innerText = "Design gewechselt!";
  }

  function loadHandy() {
    document.getElementById("status").innerText = "Lade Link...";
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + Date.now())
      .then(r => r.text()).then(t => {
        document.getElementById("url-display").value = t.trim();
        document.getElementById("status").innerText = "Link geladen ✓";
      }).catch(() => {
        document.getElementById("status").innerText = "Fehler!";
      });
  }

  // 3. START-SEQUENZ
  window.onload = function() {
    updateClock();
    setInterval(updateClock, 1000);
    
    // Fokus-Management
    if (typeof update === "function") {
        const oldUpdate = window.update;
        window.update = function() {
            oldUpdate();
            // Schaltet zwischen TV-Ansicht und Setup-Ansicht
            document.getElementById("tv-view").style.display = (window.mIdx === 0) ? "flex" : "none";
            document.getElementById("setup-view").style.display = (window.mIdx === 3) ? "flex" : "none";
        };
        window.update();
    }

    try {
      webapis.network.getMac(m => document.getElementById("mac-info").innerText = "MAC: " + m);
    } catch(e) {}
  };
</script>
</body>
</html>
