<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026 - Control Fix</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <style>
    :root {
      --blue: #0045ff; --cyan: #00d2ff;
      --bg: radial-gradient(circle at top right, #001a4d, #00050a);
    }
    body {
      width: 1920px; height: 1080px; margin: 0; background: var(--bg);
      background-size: cover; background-position: center;
      color: white; font-family: Arial, sans-serif; overflow: hidden;
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.2); }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: rgba(255,255,255,0.3); border-radius: 15px; border: 3px solid transparent; }
    
    /* Fokus-Design */
    .focused { border-color: white !important; background: var(--blue) !important; color: white !important; box-shadow: 0 0 30px var(--blue); transform: scale(1.05); }

    main { display: flex; height: 920px; padding: 50px; gap: 30px; position: relative; }
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: rgba(0,0,0,0.7); border: 2px solid var(--cyan); border-radius: 30px; flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; }
    
    .bg-btn, .btn { width: 90%; padding: 20px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 24px; color: white; cursor: pointer; }
    
    input { width: 90%; padding: 20px; margin: 10px 0; background: #111; border: 2px solid var(--cyan); color: white; font-size: 20px; border-radius: 10px; text-align: center; }
    .qr { background: white; padding: 10px; margin: 10px; border-radius: 10px; }
  </style>
</head>

<body onload="init()">
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div id="tv-content" style="font-size: 45px; margin: auto; font-weight: 200;">Inhalte werden geladen...</div>
    
    <div id="setup-view">
      <div class="column">
        <h2 style="color:var(--cyan); margin-bottom:20px;">DESIGN</h2>
        <div id="b1" class="bg-btn">Galatasaray</div>
        <div id="b2" class="bg-btn">Blue Neon</div>
        <div id="b3" class="bg-btn">Standard</div>
        <div id="mac" style="margin-top:40px; color:var(--cyan); font-weight: bold;">MAC: Lade...</div>
      </div>

      <div class="column">
        <h2 style="color:var(--cyan); margin-bottom:20px;">M3U HANDY SYNC</h2>
        <div class="qr"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://github.com/Artonstyle/IPTVBlack/edit/main/playlist.txt"></div>
        <div id="b4" class="btn">VOM HANDY LADEN</div>
        <input id="url-display" type="text" value="Kein Link aktiv" readonly>
      </div>
    </div>
  </main>

<script>
  var area = "menu", mIdx = 3, sIdx = 1;
  var $ = function(id) { return document.getElementById(id); };

  function update() {
    // Alle Klassen entfernen
    document.querySelectorAll(".item, .bg-btn, .btn").forEach(el => el.classList.remove("focused"));
    
    if (area === "menu") {
      $("i" + mIdx).classList.add("focused");
      $("setup-view").style.display = (mIdx === 3) ? "flex" : "none";
      $("tv-content").style.display = (mIdx === 3) ? "none" : "block";
    } else {
      $("b" + sIdx).classList.add("focused");
    }
  }

  window.addEventListener("keydown", function(e) {
    var k = e.keyCode;
    // Tizen / WebOS Keycodes abfangen
    if (area === "menu") {
      if (k == 37 && mIdx > 0) mIdx--; // Links
      else if (k == 39 && mIdx < 3) mIdx++; // Rechts
      else if (k == 40 && mIdx == 3) { // Runter zu Einstellung
        area = "setup"; 
        sIdx = 1; 
      }
    } 
    else { // Bereich: SETUP
      if (k == 38) { // Hoch
        if (sIdx > 1 && sIdx != 4) sIdx--; 
        else if (sIdx == 4) sIdx = 1; // Von Handy-Button zur√ºck zu Design
        else area = "menu"; 
      }
      else if (k == 40) { // Runter
        if (sIdx < 3) sIdx++;
      }
      else if (k == 39 && sIdx <= 3) sIdx = 4; // Rechts zur Handy-Spalte
      else if (k == 37 && sIdx == 4) sIdx = 1; // Links zur Design-Spalte

      if (k == 13) { // OK (Enter)
        if (sIdx == 1) setBG("bild1.webp");
        if (sIdx == 2) setBG("bild2.webp");
        if (sIdx == 3) setBG("none");
        if (sIdx == 4) loadHandy();
      }
    }
    update();
  });

  function setBG(img) {
    if (img === "none") {
      document.body.style.backgroundImage = "none";
    } else {
      var url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + img + "?v=" + new Date().getTime();
      document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
    }
  }

  function loadHandy() {
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?v=" + new Date().getTime())
    .then(r => r.text()).then(d => { 
      $("url-display").value = d.trim().substring(0, 30) + "..."; 
      alert("Erfolg: Link geladen!"); 
    }).catch(e => alert("Fehler: playlist.txt nicht gefunden"));
  }

  function init() {
    try { 
      // Samsung Tizen MAC Abruf
      var mac = webapis.network.getMac();
      $("mac").innerText = "MAC: " + mac; 
    } catch(e) { $("mac").innerText = "MAC: 00:11:22:33:44"; }
    update();
  }
</script>
</body>
</html>
