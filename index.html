<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026 - Ultimate Control</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; }
    body {
      width: 1920px; height: 1080px; margin: 0; background: #000;
      color: white; font-family: Arial, sans-serif; overflow: hidden;
    }
    /* Extrem sichtbarer Fokus-Rahmen */
    .focused { 
      background: var(--blue) !important; 
      border: 8px solid #fff !important; 
      box-shadow: 0 0 60px var(--blue);
      transform: scale(1.1);
    }
    header { height: 150px; display: flex; justify-content: center; gap: 40px; align-items: center; background: rgba(0,0,0,0.9); }
    .item { padding: 15px 30px; font-size: 30px; border-radius: 10px; border: 3px solid transparent; color: #555; }
    main { display: flex; padding: 60px; gap: 40px; }
    .column { background: rgba(255,255,255,0.1); border-radius: 20px; flex: 1; padding: 40px; text-align: center; }
    .btn { padding: 25px; margin: 15px 0; background: #222; border-radius: 15px; font-size: 26px; border: 4px solid transparent; }
  </style>
</head>

<body onload="init()">
  <header>
    <div id="i0" class="item">TV</div>
    <div id="i1" class="item">FILME</div>
    <div id="i2" class="item">SERIEN</div>
    <div id="i3" class="item">EINSTELLUNG</div>
  </header>

  <main>
    <div class="column">
      <div id="b1" class="btn">GALATASARAY</div>
      <div id="b2" class="btn">BLUE NEON</div>
      <div id="b3" class="btn">SCHWARZ</div>
    </div>
    <div class="column">
      <div id="b4" class="btn">VOM HANDY LADEN</div>
      <div id="mac-info" style="margin-top:40px; font-size:22px; color:var(--cyan)">Warte auf Fernbedienung...</div>
    </div>
  </main>

<script>
  var sIdx = 1; 

  function update() {
    document.querySelectorAll(".item, .btn").forEach(el => el.classList.remove("focused"));
    var target = document.getElementById("b" + sIdx);
    if (target) target.classList.add("focused");
  }

  // TIZEN Tasten-Registrierung
  function registerTizenKeys() {
    try {
      var keys = ["Left", "Up", "Right", "Down", "Enter"];
      for (var i = 0; i < keys.length; i++) {
        tizen.tvinputdevice.registerKey(keys[i]);
      }
    } catch (e) { console.log("Kein Tizen Device gefunden"); }
  }

  window.addEventListener("keydown", function(e) {
    var k = e.keyCode;
    // Wir prüfen PC-Codes UND Tizen-Codes (38/10253 etc.)
    
    if (k == 38 || k == 10253) { // UP
        if (sIdx > 1 && sIdx != 4) sIdx--;
    } 
    else if (k == 40 || k == 10255) { // DOWN
        if (sIdx < 3) sIdx++;
    } 
    else if (k == 39 || k == 10252) { // RIGHT
        if (sIdx <= 3) sIdx = 4;
    } 
    else if (k == 37 || k == 10254) { // LEFT
        if (sIdx == 4) sIdx = 1;
    } 
    else if (k == 13 || k == 29443) { // ENTER / OK
        if (sIdx == 1) setBG("bild1.webp");
        if (sIdx == 2) setBG("bild2.webp");
        if (sIdx == 3) setBG("none");
        if (sIdx == 4) loadRemote();
    }
    update();
    e.preventDefault(); // Verhindert, dass der TV standardmäßig scrollt
  });

  function setBG(img) {
    if (img === "none") {
      document.body.style.backgroundImage = "none";
    } else {
      var path = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + img + "?v=" + Date.now();
      document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('" + path + "')";
      document.body.style.backgroundSize = "cover";
    }
  }

  function loadRemote() {
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?v=" + Date.now())
    .then(r => r.text()).then(d => {
      document.getElementById("mac-info").innerText = "Link geladen!";
    });
  }

  function init() {
    registerTizenKeys();
    // Den Fokus erzwingen
    window.focus();
    update();
    
    try { 
      var mac = webapis.network.getMac();
      document.getElementById("mac-info").innerText = "MAC: " + mac;
    } catch(e) { 
      document.getElementById("mac-info").innerText = "Ready - Bitte Taste drücken"; 
    }
  }
</script>
</body>
</html>
