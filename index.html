<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026 - Test-Modus</title>
  
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  
  <script src="main.js"></script>

  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; }
    body {
      width: 1920px; height: 1080px; margin: 0; background: #050505;
      color: white; font-family: Arial, sans-serif; overflow: hidden;
      background-size: cover; background-position: center;
    }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.2); }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: #444; border-radius: 15px; }
    
    /* Fokus-Klasse (wird von main.js gesteuert) */
    .focused { background: var(--blue) !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 30px var(--blue); }

    main { display: flex; height: 920px; padding: 50px; }
    #tv-content { font-size: 50px; margin: auto; color: var(--cyan); }
    #setup-view { display: none; width: 100%; gap: 30px; justify-content: center; align-items: center; }
    
    .column { background: rgba(255,255,255,0.05); border-radius: 30px; padding: 40px; text-align: center; width: 600px; border: 1px solid #222; }
    .btn { padding: 25px; margin: 15px 0; background: #1a1a1a; border-radius: 15px; font-size: 26px; border: 3px solid transparent; }
  </style>
</head>

<body>
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div id="tv-content">Bereich: Fernsehen</div>

    <div id="setup-view">
      <div class="column">
        <h2 style="color:var(--cyan)">DESIGN</h2>
        <div id="b1" class="btn">Hintergrund 1</div>
        <div id="b2" class="btn">Hintergrund 2</div>
        <div id="b3" class="btn">Standard</div>
        <div id="b4" class="btn">LINK LADEN</div>
      </div>
    </div>
  </main>

<script>
  // DIESE FUNKTIONEN WERDEN VON DER MAIN.JS AUFGERUFEN
  
  window.handleSetupOK = function(index) {
      if (index === 1) setBG("bild1.webp");
      if (index === 2) setBG("bild2.webp");
      if (index === 3) setBG("none");
      if (index === 4) alert("Lade Link vom Handy...");
  };

  function setBG(img) {
      if (img === "none") {
          document.body.style.backgroundImage = "none";
      } else {
          var url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + img + "?t=" + Date.now();
          document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
      }
  }

  // MAC Adresse beim Start laden (nur als Info)
  window.addEventListener("load", function() {
      console.log("App 2026 gestartet und main.js geladen.");
  });
</script>
</body>
</html>
