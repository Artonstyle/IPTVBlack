<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script src="main.js"></script>
  <style>
    :root { --blue: #0045ff; --cyan: #00d2ff; --bg: radial-gradient(circle at top right, #001a4d, #00050a); }
    body { 
      width: 1920px; height: 1080px; margin: 0; 
      background: var(--bg); background-size: cover; background-position: center; 
      color: white; font-family: Arial, sans-serif; overflow: hidden; 
    }
    header { 
      height: 160px; display: flex; justify-content: space-between; align-items: center; 
      padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.1); 
    }
    #menu { display: flex; gap: 20px; }
    .item { padding: 20px 40px; font-size: 35px; font-weight: bold; color: rgba(255,255,255,.45); border-radius: 15px; }
    .focused { background: var(--blue) !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 30px var(--blue); }

    /* Uhrzeit Styling */
    #clock-box { text-align: right; }
    #time { font-size: 50px; font-weight: bold; color: white; }
    #date { font-size: 24px; color: var(--cyan); text-transform: uppercase; }

    main { display: flex; height: 920px; padding: 40px; gap: 20px; }
    
    /* Vorbereitung für die 3 Spalten (Kategorie, Sender, Player) */
    .tv-column { background: rgba(0,0,0,0.6); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: none; }
    #cat-list { width: 400px; }
    #chan-list { width: 500px; }
    #mini-player { flex: 1; display: flex; flex-direction: column; background: transparent; border: none; }
    #video-window { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid var(--cyan); border-radius: 15px; }

    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: rgba(0,0,0,0.7); border: 2px solid var(--cyan); border-radius: 30px; flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; }
    .btn { width: 90%; padding: 20px; margin: 10px 0; background: rgba(255,255,255,0.08); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 24px; color: white; }
    h2 { color: var(--cyan); margin-bottom: 20px; }
  </style>
</head>

<body>
  <header>
    <div style="font-size: 50px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
    <div id="clock-box">
        <div id="time">00:00</div>
        <div id="date">01. JANUAR 2026</div>
    </div>
  </header>

  <main>
    <div id="tv-view" style="display: flex; width: 100%; gap: 20px;">
        <div id="cat-list" class="tv-column" style="display: block; padding: 20px;">Kategorien...</div>
        <div id="chan-list" class="tv-column" style="display: block; padding: 20px;">Senderliste...</div>
        <div id="mini-player" class="tv-column" style="display: flex;">
            <div id="video-window"></div>
            <div id="channel-info" style="padding: 20px; font-size: 30px;">Vorschau</div>
        </div>
    </div>
    
    <div id="setup-view">
      <div class="column">
        <h2>DESIGN</h2>
        <div id="b1" class="btn">Galatasaray</div>
        <div id="b2" class="btn">Blue Neon</div>
        <div id="b3" class="btn">Albanien 1</div>
        <div id="b4" class="btn">Albanien 2</div>
        <div id="b5" class="btn" style="border-color:var(--cyan); margin-top:40px;">LINK VOM HANDY LADEN</div>
      </div>
      <div class="column">
        <h2>INFO & SYNC</h2>
        <div id="mac-info" style="font-size:24px; margin-bottom:20px;">MAC: Lade...</div>
        <div id="status" style="margin-top:10px; color:var(--cyan); font-size:24px;">Bereit</div>
      </div>
    </div>
  </main>

<script>
  // 1. UHRZEIT & DATUM FUNKTION
  function updateClock() {
    const nun = new Date();
    const stunden = String(nun.getHours()).padStart(2, '0');
    const minuten = String(nun.getMinutes()).padStart(2, '0');
    
    const tage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
    const monate = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
    
    document.getElementById("time").innerText = stunden + ":" + minuten;
    document.getElementById("date").innerText = tage[nun.getDay()] + ", " + nun.getDate() + ". " + monate[nun.getMonth()] + " 2026";
  }
  setInterval(updateClock, 1000); // Jede Sekunde prüfen

  // 2. FERNBEDIENUNGS-AKTIONEN
  window.handleSetupOK = function(index) {
    if (index === 1) setBG("bild1.webp");
    else if (index === 2) setBG("bild2.webp");
    else if (index === 3) setBG("Albania.png");
    else if (index === 4) setBG("Albania2.jpg");
    else if (index === 5) loadHandy();
  };

  function setBG(imgName) {
    const url = "https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/" + imgName + "?t=" + Date.now();
    document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + url + "')";
  }

  function loadHandy() {
    document.getElementById("status").innerText = "Lade...";
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + Date.now())
      .then(r => r.text()).then(t => {
        document.getElementById("status").innerText = "Sync OK!";
      }).catch(() => {
        document.getElementById("status").innerText = "Fehler!";
      });
  }

  // 3. START
  window.onload = function() {
    updateClock();
    // Sichtbarkeit basierend auf Menü initialisieren
    if (typeof update === "function") update();
    
    // In der main.js müssen wir noch sicherstellen, dass tv-view auch geschaltet wird
    // Das machen wir hier direkt als Ergänzung:
    const originalUpdate = window.update;
    window.update = function() {
        if(originalUpdate) originalUpdate();
        const mIdx = window.mIdx; // Zugriff auf Variable aus main.js
        document.getElementById("tv-view").style.display = (mIdx === 0) ? "flex" : "none";
    };
    
    try {
      webapis.network.getMac(m => document.getElementById("mac-info").innerText = "MAC: " + m);
    } catch(e) {}
  };
</script>
</body>
</html>
