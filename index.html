<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black IPTV 2026 - Ultimate</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script src="main.js"></script>
  <style>
    :root { 
      --blue: #0045ff; --cyan: #00d2ff; --bg: radial-gradient(circle at top right, #001a4d, #00050a); 
      --panel: rgba(0,0,0,0.7);
    }
    body { width: 1920px; height: 1080px; margin: 0; background: var(--bg); background-size: cover; background-position: center; color: white; font-family: Arial, sans-serif; overflow: hidden; }
    header { height: 160px; display: flex; justify-content: space-between; align-items: center; padding: 0 80px; border-bottom: 2px solid rgba(0,210,255,0.1); }
    #menu { display: flex; gap: 15px; }
    .item { padding: 15px 35px; font-size: 32px; font-weight: bold; color: rgba(255,255,255,.3); border-radius: 12px; }
    #clock-box { text-align: right; }
    #time { font-size: 60px; font-weight: bold; line-height: 1; }
    #date { font-size: 22px; color: var(--cyan); margin-top: 5px; }
    
    main { display: flex; height: 920px; padding: 30px; gap: 20px; box-sizing: border-box; }
    
    /* TV ANSICHT */
    #tv-view { display: flex; width: 100%; gap: 20px; }
    .tv-column { background: var(--panel); border-radius: 20px; border: 1px solid rgba(0,210,255,0.2); display: flex; flex-direction: column; overflow: hidden; }
    #cat-list { width: 450px; }
    #chan-list { width: 550px; }
    .list-container { overflow-y: auto; flex: 1; padding: 10px; }
    .list-item { padding: 15px 20px; margin: 5px 0; background: rgba(255,255,255,0.05); border-radius: 10px; font-size: 24px; border-left: 6px solid transparent; }
    
    /* SETUP ANSICHT */
    #setup-view { display: none; width: 100%; gap: 30px; }
    .column { background: var(--panel); border: 2px solid var(--cyan); border-radius: 30px; flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; }
    .btn { width: 90%; padding: 22px; margin: 12px 0; background: rgba(255,255,255,0.08); border: 3px solid transparent; border-radius: 15px; text-align: center; font-size: 26px; }
    
    .focused { background: var(--blue) !important; color: white !important; border-left-color: var(--cyan) !important; transform: scale(1.02); }
    h2 { color: var(--cyan); font-size: 28px; margin: 20px; border-bottom: 1px solid rgba(0,210,255,0.3); padding-bottom: 10px; width: 80%; text-align: center; }
    #video-window { width: 100%; height: 450px; background: #000; border: 2px solid var(--cyan); border-radius: 20px; }
    input { width: 90%; padding: 20px; margin: 20px 0; background: #111; border: 1px solid var(--cyan); color: white; font-size: 22px; border-radius: 10px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 45px; font-weight: bold;">BLACK<span style="color:var(--cyan)">IPTV</span></div>
    <nav id="menu">
      <div id="i0" class="item">TV</div>
      <div id="i1" class="item">FILME</div>
      <div id="i2" class="item">SERIEN</div>
      <div id="i3" class="item">EINSTELLUNG</div>
    </nav>
    <div id="clock-box"><div id="time">--:--</div><div id="date">Lädt...</div></div>
  </header>

  <main>
    <div id="tv-view">
        <div id="cat-list" class="tv-column">
            <h2>KATEGORIEN</h2>
            <div id="cat-container" class="list-container">
                <div class="list-item">Lade Kategorien...</div>
            </div>
        </div>
        <div id="chan-list" class="tv-column">
            <h2>SENDER</h2>
            <div id="chan-container" class="list-container">
                <div class="list-item">Wähle Kategorie</div>
            </div>
        </div>
        <div id="mini-player" style="flex:1">
            <div id="video-window"></div>
            <div style="padding:20px"><h1 id="cur-ch" style="margin:0">Live Vorschau</h1></div>
        </div>
    </div>
    
    <div id="setup-view">
      <div class="column">
        <h2>DESIGN</h2>
        <div id="b1" class="btn">Galatasaray</div>
        <div id="b2" class="btn">Blue Neon</div>
        <div id="b3" class="btn">Albanien 1</div>
        <div id="b4" class="btn">Albanien 2</div>
      </div>
      <div class="column">
        <h2>HANDY & STATUS</h2>
        <div id="b5" class="btn">LINK VOM HANDY LADEN</div>
        <input id="url-display" type="text" placeholder="Kein Link aktiv" readonly>
        <div id="status" style="color:var(--cyan); margin:10px; font-size: 22px;">Bereit</div>
        <div id="mac-info" style="opacity:0.5; margin-top: auto;">MAC: --:--</div>
      </div>
    </div>
  </main>

<script>
  // --- XTREAM CONFIG (HIER DEINE DATEN EINTRAGEN) ---
  const XTREAM = {
    host: "http://DEIN_SERVER.com:8080",
    user: "DEIN_USER",
    pass: "DEIN_PASSWORT"
  };

  function startClock() {
    const up = () => {
      const n = new Date();
      document.getElementById("time").innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
      document.getElementById("date").innerText = n.toLocaleDateString('de-DE', {weekday:'long', day:'2-digit', month:'long'}) + " 2026";
    };
    up(); setInterval(up, 10000);
  }

  // Kategorien laden
  function loadCategories() {
    const url = `${XTREAM.host}/player_api.php?username=${XTREAM.user}&password=${XTREAM.pass}&action=get_live_categories`;
    fetch(url).then(r => r.json()).then(data => {
      let html = "";
      data.forEach((cat) => {
        html += `<div class="list-item">${cat.category_name}</div>`;
      });
      document.getElementById("cat-container").innerHTML = html;
      if(window.update) window.update();
    }).catch(e => { 
        document.getElementById("cat-container").innerHTML = '<div class="list-item">Bitte Daten in index.html eintragen</div>'; 
    });
  }

  // Fernbedienung OK Aktionen im Setup
  window.handleSetupOK = function(idx) {
    if (idx === 1) setBG("bild1.webp");
    else if (idx === 2) setBG("bild2.webp");
    else if (idx === 3) setBG("Albania.png");
    else if (idx === 4) setBG("Albania2.jpg");
    else if (idx === 5) loadHandy();
  };

  function setBG(img) {
    document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/hintergrund/${img}')`;
    document.getElementById("status").innerText = "Design geändert!";
  }

  function loadHandy() {
    document.getElementById("status").innerText = "Lade...";
    fetch("https://raw.githubusercontent.com/Artonstyle/IPTVBlack/main/playlist.txt?t=" + Date.now())
      .then(r => r.text()).then(t => {
        document.getElementById("url-display").value = t.trim();
        document.getElementById("status").innerText = "Sync OK!";
      });
  }

  window.onload = function() {
    startClock();
    if (window.update) {
      const old = window.update;
      window.update = function() {
        old();
        document.getElementById("tv-view").style.display = (window.mIdx === 0) ? "flex" : "none";
        document.getElementById("setup-view").style.display = (window.mIdx === 3) ? "flex" : "none";
      };
      window.update();
    }
    loadCategories(); 
    try { webapis.network.getMac(m => document.getElementById("mac-info").innerText = "MAC: " + m.toUpperCase()); } catch(e){}
  };
</script>
</body>
</html>
