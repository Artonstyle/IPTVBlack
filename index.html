<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Black IPTV 2026 – Tabs Setup</title>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

  <style>
    :root{
      --blue:#0045ff;
      --cyan:#00d2ff;
      --glass2:rgba(0,40,120,.25);
      --muted:rgba(255,255,255,.65);
      --danger:#ff4d4d;
    }
    *{box-sizing:border-box; outline:none}
    body{
      width:1920px;height:1080px;margin:0;
      background: radial-gradient(circle at top right, #001a4d, #00050a);
      background-size:cover;background-position:center;
      color:#fff;font-family: Arial, sans-serif; overflow:hidden;
    }

    header{
      height:160px;
      display:flex; justify-content:space-between; align-items:center;
      padding:0 80px;
      border-bottom:2px solid rgba(0,210,255,.15);
    }
    .brand{font-size:52px; font-weight:900; letter-spacing:-1px}
    .brand span{color:var(--cyan); font-style:italic}
    #menu{display:flex; gap:18px}
    .menu-item{
      padding:18px 46px;
      font-size:34px;
      font-weight:900;
      color:rgba(255,255,255,.35);
      border-radius:16px;
      transition:.15s;
    }
    .menu-item.focused{
      background:var(--blue);
      color:#fff;
      box-shadow:0 0 30px rgba(0,69,255,.6);
      transform:scale(1.04);
    }

    main{height:920px; padding:40px 60px}

    .panel{
      height:100%;
      border-radius:32px;
      background: var(--glass2);
      border:1px solid rgba(0,210,255,.18);
      backdrop-filter: blur(10px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    #tv-view, #vod-view, #setup-view { height:100%; display:none; }
    #tv-view{ display:flex; align-items:center; justify-content:center; font-size:48px; color:rgba(255,255,255,.85); }
    #vod-view{ display:flex; align-items:center; justify-content:center; font-size:48px; color:rgba(255,255,255,.85); }

    /* SETUP LAYOUT */
    #setup-view{ display:flex; flex-direction:column; gap:22px; padding:22px; }

    .tabs{
      display:flex; gap:14px;
      padding:10px;
      border-radius:22px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(0,210,255,.16);
    }
    .tab{
      padding:14px 24px;
      font-size:22px;
      font-weight:900;
      color:rgba(255,255,255,.45);
      border-radius:16px;
      transition:.12s;
      background: rgba(0,0,0,.15);
      border:1px solid rgba(0,210,255,.10);
    }
    .tab.focused{
      color:#fff;
      background: var(--blue);
      border-color: rgba(255,255,255,.15);
      box-shadow:0 0 18px rgba(0,69,255,.35);
      transform:scale(1.02);
    }

    /* Single content column */
    .content-col{
      flex:1;
      background: rgba(0,0,0,.26);
      border:1px solid rgba(0,210,255,.14);
      border-radius:26px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .content-header{
      padding:18px 20px;
      color:var(--cyan);
      font-weight:900;
      letter-spacing:3px;
      font-size:14px;
      text-transform:uppercase;
      border-bottom:1px solid rgba(0,210,255,.10);
    }
    .content-body{
      flex:1;
      overflow-y:auto;
      padding:16px;
    }
    .content-body::-webkit-scrollbar{ width:0; }

    /* Cards */
    .card{
      border-radius:18px;
      border:1px solid rgba(0,210,255,.14);
      background: rgba(0,0,0,.22);
      padding:16px;
      margin-bottom:14px;
      transition:.12s;
      color:rgba(255,255,255,.90);
    }
    .card.focused{
      border-color: rgba(0,210,255,.65);
      box-shadow:0 0 22px rgba(0,210,255,.12);
      transform: scale(1.01);
      background: rgba(0,69,255,.18);
    }
    .card-title{ font-weight:900; font-size:26px; }
    .card-sub{ margin-top:8px; color:rgba(255,255,255,.60); font-size:20px; word-break:break-all; }
    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,210,255,.12);
      border:1px solid rgba(0,210,255,.22);
      color: rgba(255,255,255,.85);
      font-weight:900;
      font-size:16px;
      margin-left:10px;
    }
    .danger{ color: var(--danger); font-weight:900; }

    /* Bigger profile text for TV */
    .profile .card-title{ font-size:32px; }
    .profile .card-sub{ font-size:24px; }

    /* ✅ HINTERGRUND: FLEX GRID (Tizen safe) */
    .tile-wrap{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .tile{
      flex: 0 0 calc((100% - 12px*5) / 6); /* 6 Spalten */
      border-radius:16px;
      border:1px solid rgba(0,210,255,.14);
      background: rgba(0,0,0,.28);
      overflow:hidden;
      position:relative;
      transition:.12s;
    }
    .tile::before{
      content:"";
      display:block;
      padding-top:56.25%; /* 16:9 */
    }
    .tile.focused{
      border-color: rgba(0,210,255,.80);
      box-shadow:0 0 18px rgba(0,210,255,.12);
      transform: scale(1.04);
    }

    /* ✅ FIX: KEIN inset:0 -> Tizen Bug */
    .tile img{
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      opacity:1;              /* ✅ nicht ausblenden */
      filter:none;            /* ✅ Tizen zickt manchmal bei filter */
      background:#000;
    }

    .tile .label{
      position:absolute; left:0; right:0; bottom:0;
      padding:10px 10px;
      font-size:14px;
      font-weight:900;
      background: linear-gradient(to top, rgba(0,0,0,.92), rgba(0,0,0,0));
      text-shadow:0 2px 10px rgba(0,0,0,.75);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      color:#fff;
      letter-spacing:.5px;
    }

    .label2{ color:var(--cyan); font-weight:900; letter-spacing:2px; font-size:14px; margin-top:6px; }
    .input{
      width:100%;
      padding:18px 16px;
      margin-top:10px;
      border-radius:14px;
      border:1px solid rgba(0,210,255,.22);
      background: rgba(0,0,0,.28);
      color:#fff;
      font-size:22px;
    }
    .btnrow{ display:flex; gap:12px; margin-top:14px; }
    .btn{
      flex:1;
      padding:16px 14px;
      text-align:center;
      border-radius:14px;
      border:1px solid rgba(0,210,255,.22);
      background: rgba(0,69,255,.20);
      font-weight:900;
      font-size:20px;
      transition:.12s;
    }
    .btn.focused{
      background: var(--blue);
      box-shadow:0 0 18px rgba(0,69,255,.35);
      transform:scale(1.02);
    }

    .divider{ height:1px; background: rgba(0,210,255,.18); margin:16px 0; }
    .hint{ margin-top:12px; color:rgba(255,255,255,.58); font-size:18px; line-height:1.35; }
  </style>
</head>

<body onload="init()">
  <header>
    <div class="brand">BLACK<span>IPTV</span></div>
    <nav id="menu">
      <div id="m0" class="menu-item">TV</div>
      <div id="m1" class="menu-item">FILME</div>
      <div id="m2" class="menu-item">SERIEN</div>
      <div id="m3" class="menu-item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div class="panel">
      <div id="tv-view">Willkommen (TV)</div>
      <div id="vod-view">Willkommen (Filme/Serien Demo)</div>

      <div id="setup-view">
        <div class="tabs">
          <div id="t0" class="tab">HINTERGRUND</div>
          <div id="t1" class="tab">M3U PROFILE</div>
          <div id="t2" class="tab">XTREAM PROFILE</div>
          <div id="t3" class="tab">MAC ADRESSE</div>
        </div>

        <div class="content-col">
          <div id="content-title" class="content-header">HINTERGRUND</div>
          <div id="content-body" class="content-body"></div>
        </div>
      </div>
    </div>
  </main>

<script>
  var GH_OWNER = "Artonstyle";
  var GH_REPO  = "IPTVBlack";
  var GH_BG_DIR = "hintergrund";

  var area = "menu";
  var menuIdx = 3;

  var tabIdx = 0;
  var focusIdx = 0;

  var bgItems = []; // {name, url}

  var m3uProfiles = JSON.parse(localStorage.getItem("iptv_m3u_profiles") || "[]");
  var xcProfiles  = JSON.parse(localStorage.getItem("iptv_xc_profiles")  || "[]");
  var activeM3U   = localStorage.getItem("iptv_active_m3u") || "";
  var activeXC    = localStorage.getItem("iptv_active_xc")  || "";

  function $(id){ return document.getElementById(id); }
  function esc(s){
    return String(s||"")
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
  }
  function nowBust(){ return "t=" + Date.now(); }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  function init(){
    try{
      ["Up","Down","Left","Right","Enter","Back","0"].forEach(function(k){
        tizen.tvinputdevice.registerKey(k);
      });
    }catch(e){}

    normalizeProfiles();

    showMain("setup");
    area="menu"; menuIdx=3;

    renderTabs();
    renderTabPreview();
    loadBackgroundsFromGitHub();
    updateFocus();
  }

  function normalizeProfiles(){
    if(!Array.isArray(m3uProfiles)) m3uProfiles=[];
    if(!Array.isArray(xcProfiles))  xcProfiles=[];
    localStorage.setItem("iptv_m3u_profiles", JSON.stringify(m3uProfiles));
    localStorage.setItem("iptv_xc_profiles",  JSON.stringify(xcProfiles));
  }

  function showMain(which){
    $("tv-view").style.display   = (which==="tv") ? "flex" : "none";
    $("vod-view").style.display  = (which==="vod") ? "flex" : "none";
    $("setup-view").style.display= (which==="setup") ? "flex" : "none";
  }

  function renderTabs(){
    for(var i=0;i<4;i++){
      $("t"+i).classList.toggle("focused", area==="tabs" && i===tabIdx);
    }
  }

  function setTabTitle(){
    var titles=["HINTERGRUND","M3U PROFILE","XTREAM PROFILE","MAC ADRESSE"];
    $("content-title").innerText = titles[tabIdx];
  }

  function renderTabPreview(){
    setTabTitle();
    focusIdx=0;
    if(tabIdx===0) renderBGTab();
    else if(tabIdx===1) renderM3UTab();
    else if(tabIdx===2) renderXCTab();
    else renderMACTab();
    updateFocus();
  }

  // ✅ Hintergrund Thumbnails laden (WICHTIG: download_url benutzen)
  function loadBackgroundsFromGitHub(){
    var url="https://api.github.com/repos/"+encodeURIComponent(GH_OWNER)+"/"+encodeURIComponent(GH_REPO)+"/contents/"+encodeURIComponent(GH_BG_DIR)+"?"+nowBust();
    fetch(url)
      .then(function(r){ return r.json(); })
      .then(function(arr){
        var list=[];
        if(Array.isArray(arr)){
          for(var i=0;i<arr.length;i++){
            var it=arr[i];
            if(!it || it.type!=="file") continue;
            var n=(it.name||"").toLowerCase();
            if(!(n.endsWith(".jpg")||n.endsWith(".jpeg")||n.endsWith(".png")||n.endsWith(".webp"))) continue;

            // ✅ stabilstes Thumbnail: it.download_url (kommt direkt von GitHub API)
            var dl = it.download_url || ("https://raw.githubusercontent.com/"+GH_OWNER+"/"+GH_REPO+"/main/"+GH_BG_DIR+"/"+it.name);
            list.push({ name: it.name, url: dl });
          }
        }
        list.sort(function(a,b){ return a.name.localeCompare(b.name); });
        bgItems=list;
        if(tabIdx===0) renderTabPreview();
      })
      .catch(function(){
        bgItems=[];
        if(tabIdx===0) renderTabPreview();
      });
  }

  function renderBGTab(){
    var host=$("content-body");
    if(!bgItems.length){
      host.innerHTML =
        '<div class="card">'+
          '<div class="card-title">Keine Bilder gefunden</div>'+
          '<div class="card-sub">Ordner: /'+esc(GH_BG_DIR)+'</div>'+
        '</div>';
      return;
    }

    var html='<div class="tile-wrap">';
    for(var i=0;i<bgItems.length;i++){
      html +=
        '<div class="tile focusable" data-kind="bg" data-idx="'+i+'">'+
          '<img src="'+bgItems[i].url+'?'+nowBust()+'" onerror="this.style.opacity=\'0\';" />'+
          '<div class="label">'+esc(bgItems[i].name)+'</div>'+
        '</div>';
    }
    html+='</div>';

    html +=
      '<div class="divider"></div>'+
      '<div class="card">'+
        '<div class="card-title">Tipps</div>'+
        '<div class="card-sub">OK = Hintergrund setzen • 0 = Standard</div>'+
      '</div>';

    host.innerHTML=html;
  }

  function setBackground(url){
    if(!url){
      document.body.style.backgroundImage="";
      document.body.style.background="radial-gradient(circle at top right, #001a4d, #00050a)";
      return;
    }
    document.body.style.backgroundImage =
      "linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.55)), url('"+url+"?"+nowBust()+"')";
    document.body.style.backgroundSize="cover";
    document.body.style.backgroundPosition="center";
  }

  function renderM3UTab(){
    $("content-body").innerHTML =
      '<div class="card profile"><div class="card-title">M3U</div><div class="card-sub">(Demo)</div></div>';
  }
  function renderXCTab(){
    $("content-body").innerHTML =
      '<div class="card profile"><div class="card-title">Xtream</div><div class="card-sub">(Demo)</div></div>';
  }
  function renderMACTab(){
    var mac="unbekannt";
    try{
      if(window.webapis && webapis.network && typeof webapis.network.getMac==="function"){
        mac = webapis.network.getMac() || "unbekannt";
      }
    }catch(e){}
    $("content-body").innerHTML =
      '<div class="card profile focusable" data-kind="mac" data-idx="0">'+
        '<div class="card-title">MAC ADRESSE</div>'+
        '<div class="card-sub" style="font-size:28px">'+esc(mac)+'</div>'+
        '<div class="card-sub">OK = aktualisieren</div>'+
      '</div>';
  }

  function getFocusables(){
    return $("content-body").querySelectorAll(".focusable, .tile");
  }

  function updateFocus(){
    for(var i=0;i<4;i++){
      $("m"+i).classList.toggle("focused", area==="menu" && i===menuIdx);
    }
    for(var t=0;t<4;t++){
      $("t"+t).classList.toggle("focused", area==="tabs" && t===tabIdx);
    }

    var f=getFocusables();
    for(var j=0;j<f.length;j++) f[j].classList.remove("focused");

    if(area==="content" && f.length){
      focusIdx=clamp(focusIdx,0,f.length-1);
      f[focusIdx].classList.add("focused");
      try{ f[focusIdx].scrollIntoView({block:"center"}); }catch(e){}
    }
  }

  document.addEventListener("keydown", function(e){
    var k=e.keyCode;

    if(k===10009 || k===27){
      if(area==="content"){ area="tabs"; updateFocus(); return; }
      if(area==="tabs"){ area="menu"; updateFocus(); return; }
      try{ tizen.application.getCurrentApplication().exit(); }catch(ex){}
      return;
    }

    if(area==="menu"){
      if(k===37) menuIdx=(menuIdx>0)?menuIdx-1:3;
      if(k===39) menuIdx=(menuIdx<3)?menuIdx+1:0;

      if(k===13 || k===40){
        if(menuIdx===0) showMain("tv");
        if(menuIdx===1){ showMain("vod"); $("vod-view").innerText="Filme (Demo)"; }
        if(menuIdx===2){ showMain("vod"); $("vod-view").innerText="Serien (Demo)"; }
        if(menuIdx===3){
          showMain("setup");
          area="tabs";
          renderTabs();
          renderTabPreview();
        }
      }
      updateFocus();
      return;
    }

    if(area==="tabs"){
      if(k===37) tabIdx=(tabIdx>0)?tabIdx-1:3;
      if(k===39) tabIdx=(tabIdx<3)?tabIdx+1:0;

      renderTabs();
      renderTabPreview();

      if(k===13 || k===40){
        area="content";
        focusIdx=0;
        updateFocus();
      }
      return;
    }

    if(area==="content"){
      var f=getFocusables();
      var len=f.length;

      if(k===48){
        if(tabIdx===0) setBackground(null);
        return;
      }

      if(tabIdx===0){
        var cols=6;

        if(k===37){ if(len) focusIdx=Math.max(0,focusIdx-1); updateFocus(); return; }
        if(k===39){ if(len) focusIdx=Math.min(len-1,focusIdx+1); updateFocus(); return; }
        if(k===38){
          var up=focusIdx-cols;
          if(up>=0){ focusIdx=up; updateFocus(); }
          else { area="tabs"; updateFocus(); }
          return;
        }
        if(k===40){
          var dn=focusIdx+cols;
          if(dn<=len-1){ focusIdx=dn; updateFocus(); }
          return;
        }
      }else{
        if(k===38){ if(focusIdx===0){ area="tabs"; updateFocus(); return; } focusIdx=Math.max(0,focusIdx-1); updateFocus(); return; }
        if(k===40){ if(len) focusIdx=Math.min(len-1,focusIdx+1); updateFocus(); return; }
      }

      if(k===13 && len){
        var el=f[focusIdx];
        var kind=el.getAttribute("data-kind")||"";
        var idx=parseInt(el.getAttribute("data-idx")||"-1",10);

        if(kind==="bg" && bgItems[idx]){
          setBackground(bgItems[idx].url);
          return;
        }
        if(kind==="mac"){
          renderTabPreview();
          return;
        }
      }
    }
  });
</script>
</body>
</html>
