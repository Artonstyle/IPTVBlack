<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0" />
  <title>Black IPTV 2026 – Samsung Tizen Edition</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

  <style>
    :root {
      --blue: #0045ff;
      --cyan: #00d2ff;
      --glass: rgba(0, 40, 120, .22);
      --glass2: rgba(0, 0, 0, .26);
      --muted: rgba(255, 255, 255, .65);
      --muted2: rgba(255, 255, 255, .40);
      --danger: #ff4d4d;
      --gold: #ffcc00;
      --ok: #25d366;
    }
    * { box-sizing: border-box; outline: none; }
    body {
      width: 1920px; height: 1080px; margin: 0;
      background: radial-gradient(circle at top right, #001a4d, #00050a);
      background-size: cover; background-position: center;
      color: #fff; font-family: Arial, sans-serif; overflow: hidden;
      transition: background 0.5s ease;
    }

    header {
      height: 160px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 80px;
      border-bottom: 2px solid rgba(0, 210, 255, .15);
    }
    .brand { font-size: 52px; font-weight: 900; letter-spacing: -1px; }
    .brand span { color: var(--cyan); font-style: italic; }
    #menu { display: flex; gap: 18px; }
    .menu-item {
      padding: 18px 46px; font-size: 34px; font-weight: 900;
      color: rgba(255, 255, 255, .35); border-radius: 16px;
      transition: .12s;
    }
    .menu-item.focused {
      background: var(--blue); color: #fff;
      box-shadow: 0 0 30px rgba(0, 69, 255, .6); transform: scale(1.04);
    }

    main { height: 920px; padding: 40px 60px; }
    .panel {
      height: 100%; border-radius: 32px; background: var(--glass);
      border: 1px solid rgba(0, 210, 255, .18); overflow: hidden;
      display: flex; flex-direction: column;
    }

    #tv-view, #vod-view, #setup-view { height: 100%; display: none; }

    /* TV VIEW Layout */
    .tv-root { height: 100%; display: flex; gap: 24px; padding: 22px; }
    .col {
      background: rgba(0, 0, 0, .22); border: 1px solid rgba(0, 210, 255, .14);
      border-radius: 26px; overflow: hidden; display: flex; flex-direction: column;
    }
    .col-h {
      padding: 18px 20px; color: var(--cyan); font-weight: 900;
      letter-spacing: 3px; font-size: 14px; text-transform: uppercase;
      border-bottom: 1px solid rgba(0, 210, 255, .10);
      display: flex; align-items: center; justify-content: space-between;
    }
    .list { flex: 1; overflow-y: auto; padding: 14px; }
    .list::-webkit-scrollbar { width: 0; }
    .entry {
      border-radius: 16px; border: 1px solid rgba(0, 210, 255, .12);
      background: rgba(0, 0, 0, .24); padding: 16px; margin-bottom: 12px;
      transition: .12s; color: rgba(255, 255, 255, .82); font-weight: 900;
      font-size: 26px; display: flex; align-items: center; gap: 12px;
    }
    .entry.focused {
      border-color: rgba(0, 210, 255, .85); background: rgba(0, 69, 255, .18);
      color: #fff; transform: scale(1.02);
    }

    .video-box {
      background: #000; border: 2px solid rgba(0, 210, 255, .22);
      border-radius: 26px; overflow: hidden; position: relative;
      aspect-ratio: 16/9; max-height: 520px;
    }
    video, object { width: 100%; height: 100%; object-fit: contain; }

    /* Fullscreen Modus */
    body.is-fullscreen header { display: none !important; }
    body.is-fullscreen main { padding: 0 !important; height: 1080px !important; width: 1920px !important; }
    body.is-fullscreen .video-box {
      position: fixed; left: 0; top: 0; width: 1920px; height: 1080px;
      z-index: 9999; border: none; border-radius: 0; max-height: none;
    }

    /* Setup & Tabs */
    .tabs { display: flex; gap: 14px; padding: 10px; border-radius: 22px; background: rgba(0, 0, 0, .25); border: 1px solid rgba(0, 210, 255, .16); }
    .tab { padding: 14px 24px; font-size: 22px; font-weight: 900; color: rgba(255, 255, 255, .45); border-radius: 16px; transition: .12s; }
    .tab.focused { color: #fff; background: var(--blue); box-shadow: 0 0 18px rgba(0, 69, 255, .35); }

    /* Virtual Keyboard */
    #kbd-overlay { position: fixed; left: 0; top: 0; width: 1920px; height: 1080px; background: rgba(0,0,0,.85); display: none; z-index: 20000; padding: 60px 80px; }
    #kbd-overlay.active { display: block; }
  </style>
</head>

<body onload="init()">
  <header>
    <div class="brand">BLACK<span>IPTV 2026</span></div>
    <nav id="menu">
      <div id="m0" class="menu-item">TV</div>
      <div id="m1" class="menu-item">FILME</div>
      <div id="m2" class="menu-item">SERIEN</div>
      <div id="m3" class="menu-item">EINSTELLUNG</div>
    </nav>
  </header>

  <main>
    <div class="panel">
      <div id="tv-view">
        <div class="tv-root">
          <div class="col" id="tv-left" style="width:420px">
            <div class="col-h"><span>Kategorien</span><span id="tv-cat-count"></span></div>
            <div id="tv-cat-list" class="list"></div>
          </div>
          <div class="col" id="tv-mid" style="width:620px">
            <div class="col-h"><span>Sender</span><span id="tv-chan-count"></span></div>
            <div id="tv-chan-list" class="list"></div>
          </div>
          <div class="col" style="flex:1">
            <div class="col-h"><span>Player</span></div>
            <div class="video-box" id="tv-video-box">
              <object id="av-player" type="application/avplayer" style="display:none;"></object>
              <video id="tv-video" autoplay style="display:none;"></video>
            </div>
            <div id="tv-msg" style="padding:20px; color:var(--muted);">Lade Playlist...</div>
          </div>
        </div>
      </div>

      <div id="setup-view">
        <div class="tabs">
          <div id="t0" class="tab">HINTERGRUND</div>
          <div id="t1" class="tab">M3U PROFILE</div>
          <div id="t3" class="tab">MAC ADRESSE</div>
        </div>
        <div id="content-body" style="flex:1; padding:20px; overflow-y:auto;"></div>
      </div>
    </div>
  </main>

  <div id="kbd-overlay">
    <div id="kbd-panel">
      <div id="kbd-preview" style="font-size:40px; background:#111; padding:20px; margin-bottom:20px;"></div>
      <div id="kbd-rows"></div>
    </div>
  </div>

<script>
  // --- Globale Variablen ---
  var area = "menu";
  var menuIdx = 0;
  var tvUseAvplay = false;
  var av = null;
  var hlsPlayer = null;

  function $(id) { return document.getElementById(id); }

  function init() {
    console.log("App Init 2026");
    initPlayer();
    setupKeys();
    loadM3U();
    renderMenu();
  }

  function setupKeys() {
    try {
      ["Up", "Down", "Left", "Right", "Enter", "Back", "0"].forEach(function(k) {
        tizen.tvinputdevice.registerKey(k);
      });
    } catch (e) { console.log("Nicht auf Tizen-Gerät"); }

    window.addEventListener("keydown", function(e) {
      handleKey(e.keyCode);
    });
  }

  function initPlayer() {
    tvUseAvplay = !!(window.webapis && webapis.avplay);
    if (tvUseAvplay) {
      av = webapis.avplay;
      $("av-player").style.display = "block";
    } else {
      $("tv-video").style.display = "block";
    }
  }

  function playUrl(url) {
    if (!url) return;
    stopPlayer();

    if (tvUseAvplay) {
      try {
        av.open(url);
        av.prepareAsync(function() {
          av.play();
        }, function(err) { console.error("Playback Error", err); });
      } catch (e) { console.error(e); }
    } else {
      var video = $("tv-video");
      if (Hls.isSupported()) {
        hlsPlayer = new Hls();
        hlsPlayer.loadSource(url);
        hlsPlayer.attachMedia(video);
        hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
      } else {
        video.src = url;
        video.play();
      }
    }
  }

  function stopPlayer() {
    if (tvUseAvplay && av) {
      try { av.stop(); } catch(e) {}
    }
    if (hlsPlayer) {
      hlsPlayer.destroy();
      hlsPlayer = null;
    }
    var v = $("tv-video");
    v.pause();
    v.removeAttribute("src");
    v.load();
  }

  function handleKey(k) {
    // Einfache Navigationslogik
    if (k === 38) { // Up
      if (area === "menu") return;
    } else if (k === 40) { // Down
      if (area === "menu") { area = "tvCats"; }
    } else if (k === 13) { // Enter
      if (area === "menu") { selectMenu(); }
    } else if (k === 10009 || k === 27) { // Back
      area = "menu";
    }
    renderMenu();
  }

  function renderMenu() {
    for (var i = 0; i < 4; i++) {
      var m = $("m" + i);
      if (m) m.classList.toggle("focused", area === "menu" && menuIdx === i);
    }
    // Sichtbarkeit der Sektionen umschalten
    $("tv-view").style.display = (menuIdx === 0) ? "block" : "none";
    $("setup-view").style.display = (menuIdx === 3) ? "flex" : "none";
  }

  function selectMenu() {
    console.log("Menu selected: " + menuIdx);
    // Hier Logik für Seitenwechsel
  }

  function loadM3U() {
    // Beispielhafter Ladevorgang
    $("tv-msg").innerText = "Bereit für 2026. Bitte Profil wählen.";
  }
</script>
</body>
</html>
